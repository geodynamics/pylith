# Uncrustify 0.59
#
# General options
#
newlines = lf
input_tab_size = 4
output_tab_size = 4

indent_columns = 4
indent_with_tabs = 0
indent_namespace = True
indent_class = True
indent_relative_single_line_comments = True
indent_col1_comment = True
indent_align_string = True
indent_extern = True

# Space
sp_arith = Ignore
sp_assign = Force
sp_assign_default = Remove
sp_enum_assign = Remove
sp_bool = Add
sp_compare = Add
sp_before_byref = Ignore

sp_before_sparen = Add
sp_inside_sparen = Remove
sp_after_sparen = Add
sp_sparen_brace = Add

sp_sizeof_paren = Remove
sp_inside_fparens = Remove
sp_inside_fparen = Remove
sp_func_call_paren = Remove
sp_return_paren = Add
sp_defined_paren = Remove
sp_throw_paren = Add
sp_catch_paren = Add
sp_after_semi = Remove
sp_else_brace = Add
sp_brace_else = Add
sp_try_brace = Add
sp_before_dc = Remove
sp_after_dc = Remove
sp_cond_colon = Add
sp_cond_question = Add
sp_cmt_cpp_start = Add
sp_cmt_cpp_doxygen = true
sp_endif_cmt = Add
sp_after_new = Add
sp_paren_brace = Add
sp_fparen_brace = Add
sp_before_tr_cmt = Force
sp_num_before_tr_cmt = 1

# Align
align_left_shift = True

# Newline
nl_collapse_empty_body = True
nl_end_of_file = Add
nl_end_of_file_min = 1
nl_enum_brace = Remove
nl_struct_brace = Remove
nl_if_brace = Remove
nl_else_brace = Remove
nl_brace_else = Remove
nl_elseif_brace = Remove
nl_elseif_brace = Remove
nl_else_if = Remove
nl_try_brace = Remove
nl_for_brace = Remove
nl_catch_brace = Remove
nl_brace_catch = Remove
nl_while_brace = Remove
nl_do_brace = Remove
nl_brace_while = Remove
nl_switch_brace = Remove
nl_namespace_brace = Remove
nl_class_brace = Remove
nl_class_init_args = Add
nl_func_type_name = Add
nl_func_type_name_class = Remove
nl_func_proto_type_name = Remove
nl_func_paren = Remove
nl_func_def_paren = Remove
nl_func_decl_start_single = Remove
nl_func_def_start_single = Remove
nl_func_decl_args = Add
nl_func_def_args = Add
nl_func_decl_end = Remove
nl_func_def_end = Remove
nl_func_scope_name = Remove
nl_fdef_brace = Remove
nl_create_if_one_liner = True
nl_if_leave_one_liners = True
nl_after_brace_open = False
nl_after_brace_close = False
nl_after_brace_open_cmt = False
nl_max = 3
nl_after_func_proto = 2
nl_after_func_body = 3
nl_after_func_body_class = 2
nl_after_func_body_one_liner = 3
nl_after_struct = 1
#nl_after_class = 2 # (if enabled, adds nweline between }; and //)
nl_before_access_spec = 0
nl_after_access_spec = 2
eat_blanks_after_open_brace = True

#
mod_full_brace_do = Add
mod_full_brace_for = Add
mod_full_brace_if = Add
mod_full_brace_while = Add
mod_full_paren_if_bool = True
mod_remove_extra_semicolon = True
mod_remove_empty_return = True

# Comments
cmt_width = 120
cmt_c_nl_end = True
cmt_cpp_nl_end =True
cmt_star_cont = True
cmt_sp_after_star_cont = 0

# Preprocessor
pp_indent = Remove
