# -*- Python -*-
[pylithapp]

# This is not a self-contained simulation configuration file. This
# file only specifies parameters specific to the boundary
# conditions. The general parameters are specificed in the pylithapp.cfg
# file which is read by default.
#
# To run the simulation:
# pylith shearxy.cfg

# ----------------------------------------------------------------------
# problem
# ----------------------------------------------------------------------
[pylithapp.timedependent]
total_time = 0.0*s ; total time of simulation
default_dt = 1.0*s ; time step

# Select a boundary condition container with 6 BCs.
bc = pylith.bc.BCSixSides

[pylithapp.timedependent.implicit]
# Select an output condition container with 2 output managers.
# We will output the solution over the domain and the ground surface.
output = pylith.meshio.DoubleOutput

# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------
# We change spatial database for initial value from FixedDOFDB (which has
# a uniform spatial distribution) to SimpleDB (which uses a data file
# to specify a spatial variation).

# Set the parameters for Dirichlet boundary conditions applied on the
# +x and -x faces of the box. Note that we only use a subset of the
# boundary conditions provided in the 6 BC container.

# We fix the x and y degrees of freedom on the +x and -x faces, and
# fix the z degree of freedom on the bottom face.

# The label corresponds to the name of the pset in LaGriT.

[pylithapp.timedependent.bc.x_pos]
fixed_dof = [0, 1]
label = boundary_xp
db = spatialdata.spatialdb.SimpleDB
db.label = Dirichlet BC on +x
db.iohandler.filename = fixeddisp_shear.spatialdb

[pylithapp.timedependent.bc.x_neg]
fixed_dof = [0, 1]
label = boundary_xm
db = spatialdata.spatialdb.SimpleDB
db.label = Dirichlet BC on -x
db.iohandler.filename = fixeddisp_shear.spatialdb

[pylithapp.timedependent.bc.z_neg]
fixed_dof = [2]
label = boundary_zm
db = spatialdata.spatialdb.SimpleDB
db.label = Dirichlet BC on -z
db.iohandler.filename = fixeddisp_shear.spatialdb

# ----------------------------------------------------------------------
# output
# ----------------------------------------------------------------------
# Give basename for VTK domain output of solution over domain.
[pylithapp.problem.formulation.output.domain.writer]
filename = shear.vtk

# Give basename for VTK domain output of solution over ground surface.
[pylithapp.problem.formulation.output.subdomain]
label = boundary_zp
writer.filename = shear-groundsurf.vtk
