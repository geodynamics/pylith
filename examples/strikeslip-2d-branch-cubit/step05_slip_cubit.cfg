[pylithapp.metadata]
#  y
#  ^
#  |
#   --> x
#
#
#             -----------
#             |    |    |
#             |    |    |
# Ux=0        |    |\   | Ux, 0
# Uy=1 cm/yr  |    | \  | Uy= -1 cm/yr
#             |    |  \ |
#             -----------
#
# Dirichlet boundary conditions
#
# boundary_xneg: Ux =0, Uy = 1 cm/yr
# boundary_xpos: Ux =0, Uy = 1 cm/yr
# #Branch 30 degrees
# Both Faults with Brune slip function.
base = [pylithapp.cfg]
description = Coseismic prescribed slip with time stepping (kinematic rupture).
authors = [Evan Marschall, Zechao Zhuo,Brad Aagaard]
keywords = [prescribed slip,1cm/yr boundary]
arguments = [step05_slip_cubit.cfg]
version = 1.0.0
pylith_version = [>=3.0, <4.0]

features = [
    quasi-static simulation
    ]

# ----------------------------------------------------------------------
# journal
# ----------------------------------------------------------------------
[pylithapp.journal.info]
meshiocubit = 1


# ----------------------------------------------------------------------
# Monitoring and parameter viewing.
# ----------------------------------------------------------------------
[pylithapp]
# You can view this file using the pylith_parameters application or
# online at https://geodynamics.github.io/pylith_parameters/.
dump_parameters.filename = output/step05_slip_cubit-parameters.json
problem.progress_monitor.filename = output/step05_slip_cubit-progress.txt

# Set the name of the problem that will be used to construct the
# output filenames. The default directory for output is 'output'.
problem.defaults.name = step05_slip_cubit

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader = pylith.meshio.MeshIOCubit
reader.filename = 2D_branch_mesh_tri.exo

# ----------------------------------------------------------------------
# problem
# ----------------------------------------------------------------------
[pylithapp.problem.solution_observers]
top_boundary.label_value = 1
bot_boundary.label_value = 1

# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------
[pylithapp.problem.bc]
bc_xpos.label_value = 1
bc_xneg.label_value = 1


# ----------------------------------------------------------------------
# fault
# ----------------------------------------------------------------------
# main fault
[pylithapp.problem.interfaces.main_fault.eq_ruptures]
rupture = pylith.faults.KinSrcBrune


[pylithapp.problem.interfaces.main_fault.eq_ruptures.rupture]
origin_time = 10*year

db_auxiliary_field = spatialdata.spatialdb.SimpleDB
db_auxiliary_field.description = Constant slip rate slip time function auxiliary field spatial database
db_auxiliary_field.description = Fault rupture auxiliary field spatial database
#Read in variable slip database (main_slip_variable_Brune.spatialdb)
db_auxiliary_field.iohandler.filename = main_slip_variable_Brune.spatialdb
db_auxiliary_field.query_type = linear



#Branch fault
[pylithapp.problem.interfaces.branch.eq_ruptures]
#rupture = pylith.faults.KinSrcBrune

[pylithapp.problem.interfaces.branch.eq_ruptures.rupture]
db_auxiliary_field = spatialdata.spatialdb.UniformDB
db_auxiliary_field.description = Fault rupture auxiliary field spatial database
db_auxiliary_field.values = [initiation_time, final_slip_left_lateral, final_slip_opening]
db_auxiliary_field.data = [0*s, 0*cm, 0.0 *cm]



# End of file
