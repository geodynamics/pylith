[pylithapp.metadata]
#  y
#  ^
#  |
#   --> x
#
#
#             -----------
#             |    |    |
#             |    |    |
# Ux, Uy= 0   |    |\   | Ux, Uy= 0
#             |    | \  |
#             |    |  \ |
#             -----------
#
# Dirichlet boundary conditions
#
# boundary_xneg: Ux = Uy = 0
# boundary_xpos: Ux = Uy = 0
# #Branch 30 degrees
# Both Faults have Variable slip.
base = [pylithapp.cfg]
description = Coseismic prescribed slip with varibale slip along strike.
authors = [Evan Marschall, Zechao Zhuo,Brad Aagaard]
keywords = [variable prescribed slip]
arguments = [step03_slip_cubit.cfg]
version = 1.0.0
pylith_version = [>=3.0, <4.0]

features = [
    variable static slip
    ]

# ----------------------------------------------------------------------
# journal
# ----------------------------------------------------------------------
[pylithapp.journal.info]
meshiocubit = 1

# ----------------------------------------------------------------------
# Monitoring and parameter viewing.
# ----------------------------------------------------------------------
[pylithapp]
# You can view this file using the pylith_parameters application or
# online at https://geodynamics.github.io/pylith_parameters/.
dump_parameters.filename = output/step03_slip_cubit-parameters.json
problem.progress_monitor.filename = output/step03_slip_cubit-progress.txt

# Set the name of the problem that will be used to construct the
# output filenames. The default directory for output is 'output'.
problem.defaults.name = step03_slip_cubit

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader = pylith.meshio.MeshIOCubit
reader.filename = 2D_branch_mesh_tri.exo #name of mesh file

# ----------------------------------------------------------------------
# problem
# ----------------------------------------------------------------------
[pylithapp.problem.solution_observers]
top_boundary.label_value = 1
bot_boundary.label_value = 1

# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------
[pylithapp.problem.bc]
bc_xpos.label_value = 1
bc_xneg.label_value = 1


# ----------------------------------------------------------------------
# faults
# ----------------------------------------------------------------------
# Call in the main fault
[pylithapp.problem.interfaces.main_fault]
label_value = 1
edge_value = 1


[pylithapp.problem.interfaces.main_fault.eq_ruptures.rupture]
db_auxiliary_field = spatialdata.spatialdb.SimpleDB
db_auxiliary_field.description = Fault rupture auxiliary field spatial database
#Read in variable slip database (main_slip_variable.spatialdb)
db_auxiliary_field.iohandler.filename = main_slip_variable.spatialdb
db_auxiliary_field.query_type = linear

#Calll in the branch fault
[pylithapp.problem.interfaces.branch]
label_value = 1
edge_value = 1

[pylithapp.problem.interfaces.branch.eq_ruptures.rupture]
db_auxiliary_field = spatialdata.spatialdb.SimpleDB
db_auxiliary_field.description = Fault rupture auxiliary field spatial database
#Read in variable slip database for branch (branch_slip_variable.spatialdb)
db_auxiliary_field.iohandler.filename = branch_slip_variable.spatialdb
db_auxiliary_field.query_type = linear


# End of file
