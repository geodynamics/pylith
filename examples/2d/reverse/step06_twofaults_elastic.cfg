[pylithapp]
# Example with zero displacements on +-x and -y and slip on both
# the main fault and the splay fault.
#
#  y
#  ^
#  |
#   --> x
#
#
#         ----------
#         |        |
# Ux= 0   |        | Ux= 0
#         |        |
#         |        |
#         ----------
#            Uy=0
#
# Dirichlet boundary conditions
#
# boundary_yneg: Uy(x,-100*km) = 0
# boundary_xneg: Ux(-126*km,y) = 0
# boundary_xpos: Uy(+74*km,y) =  0
#
# ----------------------------------------------------------------------
# Monitoring and parameter viewing.
# ----------------------------------------------------------------------
[pylithapp]
# You can view this file using the pylith_parameters application or
# online at https://geodynamics.github.io/pylith_parameters/.
dump_parameters.filename = output/step06_twofaults_elastic-parameters.json
problem.progress_monitor.filename = output/step06_twofaults_elastic-progress.txt

# ----------------------------------------------------------------------
# solution
# ----------------------------------------------------------------------
# Problem involves a fault.
[pylithapp.problem]
solution = pylith.problems.SolnDispLagrange

[pylithapp.problem.solution.subfields]
displacement.basis_order = 1
displacement.quadrature_order = 1

lagrange_fault.basis_order = 1
lagrange_fault.quadrature_order = 1

[pylithapp.problem.solution_observers.domain]
field_filter = pylith.meshio.FieldFilterProject
writer.filename = output/step06_twofault-domain.h5

[pylithapp.problem.solution_observers.boundary]
field_filter = pylith.meshio.FieldFilterProject
writer.filename = output/step06_twofault-boundary_ypos.h5

# ----------------------------------------------------------------------
# materials
# ----------------------------------------------------------------------
# Material below main fault.
[pylithapp.problem.materials.slab]
observers.observer.writer.filename = output/step06_twofaults_elastic-slab.h5

# Material above splay and main fault.
[pylithapp.problem.materials.plate]
observers.observer.writer.filename = output/step06_twofaults_elastic-plate.h5

# Material between splay and main fault.
[pylithapp.problem.materials.wedge]
observers.observer.writer.filename = output/step06_twofaults_elastic-wedge.h5

# ----------------------------------------------------------------------
# fault
# ----------------------------------------------------------------------
[pylithapp.problem]
interfaces = [fault, splay]

[pylithapp.problem.interfaces.fault]
id = 10
label = fault
edge = fault_edge
# observers.observer.field_filter = pylith.meshio.FieldFilterProject
observers.observer.writer.filename = output/step06_twofaults_elastic-fault.h5
observers.observer.data_fields = [slip]

[pylithapp.problem.interfaces.fault.eq_ruptures.rupture]
db_auxiliary_field = spatialdata.spatialdb.UniformDB
db_auxiliary_field.label = Fault rupture for main fault
db_auxiliary_field.values = [initiation_time, final_slip_left_lateral, final_slip_opening]
db_auxiliary_field.data = [0.0*s, -2.0*m, 0.0*m]

[pylithapp.problem.interfaces.splay]
id = 11
label = splay
edge = splay_edge
# observers.observer.field_filter = pylith.meshio.FieldFilterProject
observers.observer.writer.filename = output/step06_twofaults_elastic-splay.h5
observers.observer.data_fields = [slip]

[pylithapp.problem.interfaces.splay.eq_ruptures.rupture]
db_auxiliary_field = spatialdata.spatialdb.UniformDB
db_auxiliary_field.label = Fault rupture for splay fault
db_auxiliary_field.values = [initiation_time, final_slip_left_lateral, final_slip_opening]
db_auxiliary_field.data = [0.0*s, -1.0*m, 0.0*m]

# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------
[pylithapp.problem.bc.x_pos]
# Filename is specific to this example.
observers.observer.writer.filename = output/step06_twofaults_elastic-bc_xpos.h5

[pylithapp.problem.bc.x_neg]
# Filename is specific to this example.
observers.observer.writer.filename = output/step06_twofaults_elastic-bc_xneg.h5

[pylithapp.problem.bc.y_neg]
# Filename is specific to this example.
observers.observer.writer.filename = output/step06_twofaults_elastic-bc_yneg.h5

# End of file
