[pylithapp.metadata]
#  y
#  ^
#  |
#   --> x
#
# Ridgecrest 3D
#  
#
# Dirichlet boundary conditions
#
# boundary_xneg: Ux = Uy = 0
# boundary_xpos: Ux = Uy = 0
# 
# Both Faults have uniform slip of 2 m.
base = [pylithapp_cubit.cfg]
description = Coseismic prescribed slip with zero displacement Dirichlet boundary conditions.
authors = [Brad Aagaard,Evan Marschall,Zechao Zhuo]
keywords = [prescribed slip]
arguments = [step01_slip_cubit.cfg]
version = 1.0.0
pylith_version = [>=3.0, <4.0]

features = [
    Static simulation
    ]

# ----------------------------------------------------------------------
# journal
# ----------------------------------------------------------------------
[pylithapp.journal.info]
meshiocubit = 1

# ----------------------------------------------------------------------
# Monitoring and parameter viewing.
# ----------------------------------------------------------------------
[pylithapp]
# You can view this file using the pylith_parameters application or
# online at https://geodynamics.github.io/pylith_parameters/.
dump_parameters.filename = output/step01_slip_cubit-parameters.json
problem.progress_monitor.filename = output/step01_slip_cubit-progress.txt

# Set the name of the problem that will be used to construct the
# output filenames. The default directory for output is 'output'.
problem.defaults.name = step01_slip_cubit

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader = pylith.meshio.MeshIOCubit
reader.filename = 3D_Ridgecrest_mesh_tri.exo

# ----------------------------------------------------------------------
# problem
# ----------------------------------------------------------------------
[pylithapp.problem.solution_observers]
groundsurf.label_value = 1


# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------
[pylithapp.problem.bc]
bc_xpos.label_value = 1
bc_xneg.label_value = 1

# ----------------------------------------------------------------------
# faults
# ----------------------------------------------------------------------
[pylithapp.problem.interfaces.main]
label_value = 1

[pylithapp.problem.interfaces.main.eq_ruptures.rupture]
db_auxiliary_field = spatialdata.spatialdb.UniformDB
db_auxiliary_field.description = Fault rupture auxiliary field spatial database
db_auxiliary_field.values = [initiation_time, final_slip_left_lateral, final_slip_opening,final_slip_reverse]
db_auxiliary_field.data = [0.0*s, -4.0*m, 0.0*m,0.0*m]

[pylithapp.problem.interfaces.branch1]
label_value = 1

[pylithapp.problem.interfaces.branch1.eq_ruptures.rupture]
db_auxiliary_field = spatialdata.spatialdb.UniformDB
db_auxiliary_field.description = Fault rupture auxiliary field spatial database
db_auxiliary_field.values = [initiation_time, final_slip_left_lateral, final_slip_opening,final_slip_reverse]
db_auxiliary_field.data = [0.0*s, 2.0*m, 0.0*m,0.0*m]

[pylithapp.problem.interfaces.branch2]
label_value = 1

[pylithapp.problem.interfaces.branch2.eq_ruptures.rupture]
db_auxiliary_field = spatialdata.spatialdb.UniformDB
db_auxiliary_field.description = Fault rupture auxiliary field spatial database
db_auxiliary_field.values = [initiation_time, final_slip_left_lateral, final_slip_opening,final_slip_reverse]
db_auxiliary_field.data = [0.0*s, 1.0*m, 0.0*m,0.0*m]

# End of file
