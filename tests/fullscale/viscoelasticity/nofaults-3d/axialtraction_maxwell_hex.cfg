[pylithapp.metadata]
base = [pylithapp.cfg, axialtraction_maxwell.cfg]
keywords = [hexahedral cells]
arguments = [axialtraction_maxwell.cfg, axialtraction_maxwell_hex.cfg]

[pylithapp]
dump_parameters.filename = output/axialtraction_maxwell_hex-parameters.json
problems.problem.progress_monitor.filename = output/axialtraction_maxwell_hex-progress.txt

problems.problem.defaults.name = axialtraction_maxwell_hex

