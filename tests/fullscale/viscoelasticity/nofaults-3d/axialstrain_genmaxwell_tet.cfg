[pylithapp.metadata]
base = [pylithapp.cfg, axialstrain_genmaxwell.cfg]
keywords = [tetrahedral cells]
arguments = [axialstrain_genmaxwell.cfg, axialstrain_genmaxwell_tet.cfg]

[pylithapp]
dump_parameters.filename = output/axialstrain_genmaxwell_tet-parameters.json
problems.problem.progress_monitor.filename = output/axialstrain_genmaxwell_tet-progress.txt

problems.problem.defaults.name = axialstrain_genmaxwell_tet

# ----------------------------------------------------------------------
