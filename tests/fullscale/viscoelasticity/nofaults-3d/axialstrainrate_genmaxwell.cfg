[pylithapp.metadata]
# See axialstrainrate_genmaxwell_soln.py for the analytical solution.
#
description = Axial strain rate relaxation for a generalized Maxwell viscoelastic material.
authors = [Charles Williams]
keywords = [axial extension, time-dependent boundary condition, generalized Maxwell bulk rheology]
version = 1.0.0
pylith_version = [>=3.0, <4.0]

features = [
    Quasistatic simulation,
    pylith.materials.Elasticity,
    pylith.materials.IsotropicLinearGenMaxwell,
    pylith.bc.DirichletTimeDependent,
    spatialdata.spatialdb.SimpleGridDB
    ]

# ----------------------------------------------------------------------
# solution
# ----------------------------------------------------------------------
[pylithapp.problem]
initial_dt = 0.025*year
start_time = 0.0*year
end_time = 0.5*year
normalizer.relaxation_time = 1.0*year

# ----------------------------------------------------------------------
# materials
# ----------------------------------------------------------------------
[pylithapp.problem]
materials = [viscomat]

[pylithapp.problem.materials]
viscomat.bulk_rheology = pylith.materials.IsotropicLinearGenMaxwell

[pylithapp.problem.materials.viscomat]
label = Generalized Maxwell material
id = 1
db_auxiliary_field = spatialdata.spatialdb.SimpleDB
db_auxiliary_field.description = Generalized Maxwell viscoelastic properties
db_auxiliary_field.iohandler.filename = mat_genmaxwell.spatialdb

auxiliary_subfields.density.basis_order = 0

derived_subfields.cauchy_strain.basis_order = 1
derived_subfields.cauchy_stress.basis_order = 1

observers.observer.data_fields = [cauchy_stress, cauchy_strain, displacement, viscous_strain]

[pylithapp.problem.materials.viscomat.bulk_rheology]
# use_reference_state = True
use_reference_state = False

auxiliary_subfields.bulk_modulus.basis_order = 0
auxiliary_subfields.shear_modulus.basis_order = 0
auxiliary_subfields.maxwell_time.basis_order = 0
auxiliary_subfields.shear_modulus_ratio.basis_order = 0
auxiliary_subfields.total_strain.basis_order = 1
auxiliary_subfields.viscous_strain.basis_order = 1

# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------
[pylithapp.problem]
# Set bc to an array of 4 boundary conditions:
bc = [bc_yneg,bc_ypos,bc_xneg,bc_xpos,bc_zneg,bc_zpos]
bc.bc_yneg = pylith.bc.DirichletTimeDependent
bc.bc_ypos = pylith.bc.DirichletTimeDependent
bc.bc_xneg = pylith.bc.DirichletTimeDependent
bc.bc_xpos = pylith.bc.DirichletTimeDependent
bc.bc_zneg = pylith.bc.DirichletTimeDependent
bc.bc_zpos = pylith.bc.DirichletTimeDependent

[pylithapp.problem.bc.bc_yneg]
constrained_dof = [1]
use_initial = True
use_rate = True
label = boundary_yneg
db_auxiliary_field = spatialdata.spatialdb.SimpleGridDB
db_auxiliary_field.description = Dirichlet BC on -y
db_auxiliary_field.filename = axialstrainrate_genmaxwell_bc.spatialdb
db_auxiliary_field.query_type = linear

auxiliary_subfields.initial_amplitude.basis_order = 1
auxiliary_subfields.rate_amplitude.basis_order = 1


[pylithapp.problem.bc.bc_ypos]
constrained_dof = [1]
use_initial = True
use_rate = True
label = boundary_ypos
db_auxiliary_field = spatialdata.spatialdb.SimpleGridDB
db_auxiliary_field.description = Dirichlet BC on +y
db_auxiliary_field.filename = axialstrainrate_genmaxwell_bc.spatialdb
db_auxiliary_field.query_type = linear

auxiliary_subfields.initial_amplitude.basis_order = 1
auxiliary_subfields.rate_amplitude.basis_order = 1


[pylithapp.problem.bc.bc_xneg]
constrained_dof = [0]
use_initial = True
use_rate = True
label = boundary_xneg
db_auxiliary_field = spatialdata.spatialdb.SimpleGridDB
db_auxiliary_field.description = Dirichlet BC on -x
db_auxiliary_field.filename = axialstrainrate_genmaxwell_bc.spatialdb
db_auxiliary_field.query_type = linear

auxiliary_subfields.initial_amplitude.basis_order = 1
auxiliary_subfields.rate_amplitude.basis_order = 1


[pylithapp.problem.bc.bc_xpos]
constrained_dof = [0]
use_initial = True
use_rate = True
label = boundary_xpos
db_auxiliary_field = spatialdata.spatialdb.SimpleGridDB
db_auxiliary_field.description = Dirichlet BC on +x
db_auxiliary_field.filename = axialstrainrate_genmaxwell_bc.spatialdb
db_auxiliary_field.query_type = linear

auxiliary_subfields.initial_amplitude.basis_order = 1
auxiliary_subfields.rate_amplitude.basis_order = 1


[pylithapp.problem.bc.bc_zneg]
constrained_dof = [2]
use_initial = True
use_rate = True
label = boundary_zneg
