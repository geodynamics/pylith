[pylithapp]
dump_parameters.filename = output/simpleShear_quad-parameters.json
problems.timedependent.progress_monitor.filename = output/simpleShear_quad-progress.txt

problems.timedependent.defaults.name = simpleShear_quad

# ----------------------------------------------------------------------
