[pylithapp.metadata]
base = [pylithapp.cfg, rigidSliding.cfg]
keywords = [triangular cells]
arguments = [rigidSliding.cfg, rigidSliding_tri.cfg]

[pylithapp]
dump_parameters.filename = output/rigidSliding_tri-parameters.json
problems.timedependent.progress_monitor.filename = output/rigidSliding_tri-progress.txt

problems.timedependent.defaults.name = rigidSliding_tri

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.problems.timedependent.mesh_generator.reader]
filename = mesh_tri.exo


