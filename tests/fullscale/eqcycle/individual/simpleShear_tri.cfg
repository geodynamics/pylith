[pylithapp.metadata]
base = [pylithapp.cfg, simpleShear.cfg]
keywords = [triangular cells]
arguments = [simpleShear.cfg, simpleShear_tri.cfg]

[pylithapp]
dump_parameters.filename = output/simpleShear_tri-parameters.json
problems.timedependent.progress_monitor.filename = output/simpleShear_tri-progress.txt

problems.timedependent.defaults.name = simpleShear_tri

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.problems.timedependent.mesh_generator.reader]
filename = mesh_tri.exo


