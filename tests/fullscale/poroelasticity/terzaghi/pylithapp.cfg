[pylithapp.metadata]
description = A column of porous media resting on a rigid, impermeable base (-y) is compressed by a uniform traction applied at the surface (+y).
authors = [Robert Walker]
keywords = [full-scale test, 2D, poroelasticity, Terzaghi]
version = 1.0.0
pylith_version = [>=3.0, <6.0]

features = [
    Quasistatic problem,
    pylith.materials.Poroelasticity,
    pylith.meshio.MeshIOPetsc,
    pylith.problems.TimeDependent,
    pylith.problems.SolnDispPresTracStrain,
    pylith.problems.InitialConditionDomain,
    pylith.bc.DirichletTimeDependent,
    pylith.bc.NeumannTimeDependent,
    pylith.meshio.DataWriterHDF5,
    spatialdata.spatialdb.SimpleGridDB,
    spatialdata.spatialdb.UniformDB
    ]

[pylithapp.launcher] # WARNING: THIS IS NOT PORTABLE
command = mpiexec -np ${nodes}

# ----------------------------------------------------------------------
# journal
# ----------------------------------------------------------------------
[pylithapp.journal.info]
#timedependent = 1
#solution = 1
#petsc = 1

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader = pylith.meshio.MeshIOPetsc

[pylithapp.mesh_generator.reader]
# filename = mesh_CELL.exo
coordsys.space_dim = 2

# ----------------------------------------------------------------------
# problem
# ----------------------------------------------------------------------
[pylithapp.problem]
defaults.quadrature_order = 2

# Use nonlinear solver to ensure residual and Jacobian are consistent.
solver = nonlinear

solution = pylith.problems.SolnDispPresTracStrain

[pylithapp.timedependent]
start_time = 0.0*s
initial_dt = 5.0e+4*s
end_time = 100.0e+4*s

scales = pylith.scales.QuasistaticPoroelasticity
scales.displacement_scale = 1.0*mm
scales.length_scale = 10.0*km
scales.shear_modulus = 10.0*GPa
scales.viscosity = 0.001*Pa*s
scales.permeability = 1.0e-13*m**2


[pylithapp.problem.solution.subfields]
displacement.basis_order = 2
pressure.basis_order = 1
trace_strain.basis_order = 1

[pylithapp.problem]
solution_observers = [domain]

# ----------------------------------------------------------------------
# materials
# ----------------------------------------------------------------------
[pylithapp.problem]
materials = [poroelastic]
materials.poroelastic = pylith.materials.Poroelasticity

[pylithapp.problem.materials.poroelastic]
label_value = 1

db_auxiliary_field = spatialdata.spatialdb.UniformDB
db_auxiliary_field.description = Poroelastic properties
db_auxiliary_field.values = [solid_density, fluid_density, fluid_viscosity, porosity, shear_modulus, drained_bulk_modulus, biot_coefficient, fluid_bulk_modulus, isotropic_permeability]
db_auxiliary_field.data   = [ 2500*kg/m**3,  1000*kg/m**3,      0.001*Pa*s,      0.1,      30.0*GPa,             40.0*GPa,              0.6,           80.0*GPa,           1.5e-13*m**2]


observers.observer.data_fields = [displacement, pressure, trace_strain]

auxiliary_subfields.body_force.basis_order = 0
auxiliary_subfields.solid_density.basis_order = 0
auxiliary_subfields.fluid_density.basis_order = 0
auxiliary_subfields.fluid_viscosity.basis_order = 0
auxiliary_subfields.gravitational_acceleration.basis_order = 0
auxiliary_subfields.porosity.basis_order = 0
derived_subfields.cauchy_strain.basis_order = 1
derived_subfields.cauchy_stress.basis_order = 1

[pylithapp.problem.materials.poroelastic.bulk_rheology]

auxiliary_subfields.drained_bulk_modulus.basis_order = 0
auxiliary_subfields.shear_modulus.basis_order = 0
auxiliary_subfields.biot_coefficient.basis_order = 0
auxiliary_subfields.biot_modulus.basis_order = 0
auxiliary_subfields.isotropic_permeability.basis_order = 0

# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------
[pylithapp.problem]
bc = [bc_xneg, bc_xpos, bc_ypos_traction, bc_ypos_pressure, bc_yneg]

bc.bc_xpos = pylith.bc.DirichletTimeDependent
bc.bc_xneg = pylith.bc.DirichletTimeDependent
bc.bc_ypos_traction = pylith.bc.NeumannTimeDependent
bc.bc_ypos_pressure = pylith.bc.DirichletTimeDependent
bc.bc_yneg = pylith.bc.DirichletTimeDependent

# ------------------------------------------------------------------------------
[pylithapp.problem.bc.bc_xpos]
label = boundary_xpos
label_value = 11
field = displacement

constrained_dof = [0]
db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.description = Dirichlet BC on +x boundary

# ------------------------------------------------------------------------------
[pylithapp.problem.bc.bc_xneg]
label = boundary_xneg
label_value = 10
field = displacement

constrained_dof = [0]
db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.description = Dirichlet BC on -x boundary

# ------------------------------------------------------------------------------
[pylithapp.problem.bc.bc_yneg]
label = boundary_yneg
label_value = 12
field = displacement

constrained_dof = [0,1]
db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.description = Dirichlet BC on -y boundary

# ------------------------------------------------------------------------------
[pylithapp.problem.bc.bc_ypos_traction]
label = boundary_ypos
label_value = 13
field = displacement
scale_name = stress

db_auxiliary_field = spatialdata.spatialdb.UniformDB
db_auxiliary_field.description = Neumann BC +y edge
db_auxiliary_field.values = [initial_amplitude_tangential, initial_amplitude_normal]
db_auxiliary_field.data = [0.0*Pa, -10.0*kPa]

auxiliary_subfields.initial_amplitude.basis_order = 0

# ------------------------------------------------------------------------------
[pylithapp.problem.bc.bc_ypos_pressure]
label = boundary_ypos
label_value = 13
field = pressure

constrained_dof = [0]
db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.description = Dirichlet BC for pressure on +y edge

# ----------------------------------------------------------------------
# PETSc
# ----------------------------------------------------------------------
[pylithapp.problem.petsc_defaults]
solver = True
testing = True
monitors = False
initial_guess = False
impulse_ts = True


# End of file
