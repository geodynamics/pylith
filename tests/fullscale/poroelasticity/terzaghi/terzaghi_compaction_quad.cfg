[pylithapp.metadata]
base = [terzaghi_compaction.cfg]
keywords = [quadrilateral cells]
arguments = [terzaghi_compaction.cfg, terzaghi_compaction_quad.cfg]

[pylithapp]
dump_parameters.filename = output/terzaghi_compaction_quad-parameters.json
problems.problem.progress_monitor.filename = output/terzaghi_compaction_quad-progress.txt

problems.problem.defaults.name = terzaghi_compaction_quad

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.problems.problem.mesh_generator.reader]
filename = mesh_quad.exo


