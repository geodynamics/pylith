[pylithapp.metadata]
description = Simple pressure gradient using Dirichlet boundary conditions with zero prescribed slip.
authors = [Brad Aagaard]
keywords = [poroelasticity, fault, prescribed slip, no slip]
version = 1.0.0
pylith_version = [>=4.0, <6.0]

features = [
    Static simulation,
    pylith.faults.FaultCohesiveKin,
    pylith.faults.KinSrcStep,
    pylith.materials.Elasticity,
    pylith.materials.IsotropicLinearPoroelasticity,
    pylith.bc.DirichletTimeDependent,
    spatialdata.spatialdb.UniformDB
    ]


# ----------------------------------------------------------------------
# problem
# ----------------------------------------------------------------------
[pylithapp.problem]
initial_dt = 10.0*year
start_time = -10.0*year
end_time = 100.0*year


# ----------------------------------------------------------------------
# faults
# ----------------------------------------------------------------------
[pylithapp.problem.interfaces.fault.eq_ruptures.rupture]
db_auxiliary_field = spatialdata.spatialdb.UniformDB
db_auxiliary_field.description = Fault rupture auxiliary field spatial database
db_auxiliary_field.values = [initiation_time, final_slip_left_lateral, final_slip_opening]
db_auxiliary_field.data = [0.0*s, 0.0*m, 0.0*m]


# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------
[pylithapp.problem]
bc = [bc_disp_xneg, bc_disp_xpos, bc_disp_yneg, bc_disp_ypos, bc_press_xneg, bc_press_xpos]
bc.bc_disp_xneg = pylith.bc.DirichletTimeDependent
bc.bc_disp_xpos = pylith.bc.DirichletTimeDependent
bc.bc_disp_yneg = pylith.bc.DirichletTimeDependent
bc.bc_disp_ypos = pylith.bc.DirichletTimeDependent
bc.bc_press_xneg = pylith.bc.DirichletTimeDependent
bc.bc_press_xpos = pylith.bc.DirichletTimeDependent

[pylithapp.problem.bc.bc_disp_xpos]
constrained_dof = [0]
label = boundary_xpos
label_value = 11
db_auxiliary_field = spatialdata.spatialdb.SimpleDB
db_auxiliary_field.description = Dirichlet displacement BC +x edge
db_auxiliary_field.iohandler.filename = pressuregradient_disp.spatialdb

[pylithapp.problem.bc.bc_disp_xneg]
constrained_dof = [0]
label = boundary_xneg
label_value = 10
db_auxiliary_field = spatialdata.spatialdb.SimpleDB
db_auxiliary_field.description = Dirichlet displacement BC -x edge
db_auxiliary_field.iohandler.filename = pressuregradient_disp.spatialdb

[pylithapp.problem.bc.bc_disp_ypos]
constrained_dof = [1]
label = boundary_ypos
label_value = 13
db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.description = Dirichlet displacement BC +y edge

[pylithapp.problem.bc.bc_disp_yneg]
constrained_dof = [1]
label = boundary_yneg
label_value = 12
db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.description = Dirichlet displacement BC -y edge

[pylithapp.problem.bc.bc_press_xpos]
field = pressure
constrained_dof = [0]
label = boundary_xpos
label_value = 11
db_auxiliary_field = spatialdata.spatialdb.SimpleDB
db_auxiliary_field.description = Dirichlet pressure BC +x edge
db_auxiliary_field.iohandler.filename = pressuregradient_press.spatialdb

[pylithapp.problem.bc.bc_press_xneg]
field = pressure
constrained_dof = [0]
label = boundary_xneg
label_value = 10
db_auxiliary_field = spatialdata.spatialdb.SimpleDB
db_auxiliary_field.description = Dirichlet pressure BC -x edge
db_auxiliary_field.iohandler.filename = pressuregradient_press.spatialdb


# End of file
