[pylithapp.metadata]
keywords = [full-scale test, 2D, box, fault, field split conditioner, schur complement]
features = [
    pylith.meshio.MeshIOPetsc,
    pylith.problems.SolnDispLagrange,
    pylith.problems.TimeDependent,
    pylith.meshio.DataWriterHDF5,
    pylith.meshio.OutputSolnBoundary,
    spatialdata.spatialdb.UniformDB
    ]

[pylithapp.launcher] # WARNING: THIS IS NOT PORTABLE
command = mpiexec -np ${nodes}

# ----------------------------------------------------------------------
# journal
# ----------------------------------------------------------------------
[pylithapp.journal.info]
#pylithapp = 1
#timedependent = 1
#solution = 1
#petsc = 1
#meshiopetsc = 1
#isotropiclinearporoelasticity = 1
#dirichlettimedependent = 1
#faultcohesivekin = 1

[pylithapp.journal.debug]
#timedependent = 1
#isotropiclinearelasticity = 1
#dirichlettimedependent = 1
#constraintspatialdb = 1
#faultcohesivekin = 1
#integratorinterface = 1
#kinsrcstep = 1
#outputphysics = 1
#outputsolndomain = 1

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader = pylith.meshio.MeshIOPetsc

[pylithapp.mesh_generator.reader]
coordsys.space_dim = 2

# ----------------------------------------------------------------------
# problem
# ----------------------------------------------------------------------
[pylithapp.problem]
# Scales for nondimensionalization
normalizer = spatialdata.units.NondimElasticQuasistatic
normalizer.length_scale = 4.0*km
normalizer.relaxation_time = 10.0*year
normalizer.shear_modulus = 10.0*GPa

[pylithapp.problem]
solution = pylith.problems.SolnDispPresTracStrainLagrange

[pylithapp.problem.solution.subfields]
displacement.basis_order = 2
pressure.basis_order = 1
trace_strain.basis_order = 1
lagrange_multiplier_fault.basis_order = 2

[pylithapp.problem]
solution_observers = [domain]

# ----------------------------------------------------------------------
# materials
# ----------------------------------------------------------------------
[pylithapp.problem]
materials = [poroelastic]
materials.poroelastic = pylith.materials.Poroelasticity

[pylithapp.problem.materials.poroelastic]
label_value = 1

db_auxiliary_field = spatialdata.spatialdb.UniformDB
db_auxiliary_field.description = Poroelastic properties
db_auxiliary_field.values = [solid_density, fluid_density, fluid_viscosity, porosity, shear_modulus, drained_bulk_modulus, biot_coefficient, fluid_bulk_modulus, isotropic_permeability]
db_auxiliary_field.data = [2500*kg/m**3, 1000*kg/m**3, 1.0e-3*Pa*s, 0.02, 30.0*GPa, 80.0*GPa, 0.2, 10.0*GPa, 1.0e-14*m**2]

auxiliary_subfields.solid_density.basis_order = 0
auxiliary_subfields.fluid_density.basis_order = 0
auxiliary_subfields.fluid_viscosity.basis_order = 0
auxiliary_subfields.porosity.basis_order = 0

derived_subfields.cauchy_strain.basis_order = 1
derived_subfields.cauchy_stress.basis_order = 1

[pylithapp.problem.materials.poroelastic.bulk_rheology]
auxiliary_subfields.shear_modulus.basis_order = 0
auxiliary_subfields.drained_bulk_modulus.basis_order = 0
auxiliary_subfields.biot_coefficient.basis_order = 0
auxiliary_subfields.biot_modulus.basis_order = 0
auxiliary_subfields.isotropic_permeability.basis_order = 0

# ----------------------------------------------------------------------
# faults
# ----------------------------------------------------------------------
[pylithapp.problem]
interfaces = [fault]

[pylithapp.problem.interfaces.fault]
label = fault
label_value = 20
observers.observer.info_fields = [normal_dir, strike_dir]
observers.observer.data_fields = [slip, traction_change, lagrange_multiplier_fault]


# ----------------------------------------------------------------------
# PETSc
# ----------------------------------------------------------------------
[pylithapp.problem.petsc_defaults]
solver = True
testing = True
monitors = False

[pylithapp.petsc]
ksp_rtol = 1.0e-15
ksp_atol = 1.0e-13

snes_max_it = 1

# End of file
