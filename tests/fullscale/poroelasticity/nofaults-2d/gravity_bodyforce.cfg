[pylithapp.metadata]
description = Simple graviational body forces with zero displacement and pressure boundary conditions.
authors = [Brad Aagaard]
keywords = [poroelasticity, gravity]
version = 1.0.0
pylith_version = [>=4.0, <6.0]

features = [
    Static simulation,
    pylith.materials.IsotropicLinearPoroelasticity,
    pylith.bc.DirichletTimeDependent,
    pylith.bc.ZeroDB
    ]


# ----------------------------------------------------------------------
# problem
# ----------------------------------------------------------------------
[pylithapp.problem]
gravity_field = spatialdata.spatialdb.GravityField
gravity_field.gravity_dir = [0.0, -1.0, 0.0]

[pylithapp.problem]
initial_dt = 10.0*year
start_time = -10.0*year
end_time = 50.0*year


# ----------------------------------------------------------------------
# materials
# ----------------------------------------------------------------------
[pylithapp.problem.materials.poroelastic]
use_body_force = True

db_auxiliary_field.values = [solid_density, fluid_density, fluid_viscosity, porosity, shear_modulus, drained_bulk_modulus, biot_coefficient, fluid_bulk_modulus, isotropic_permeability, body_force_x, body_force_y]
db_auxiliary_field.data = [2500*kg/m**3, 1000*kg/m**3, 1.0e-3*Pa*s, 0.02, 30.0*GPa, 80.0*GPa, 0.2, 10.0*GPa, 1.0e-14*m**2, 0.0*Pa/m, 5.0*kPa/m]

auxiliary_subfields.body_force.basis_order = 0
auxiliary_subfields.gravitational_acceleration.basis_order = 0


# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------
[pylithapp.problem]
bc = [bc_disp_xneg, bc_disp_xpos, bc_disp_yneg, bc_press_ypos]
bc.bc_disp_xneg = pylith.bc.DirichletTimeDependent
bc.bc_disp_xpos = pylith.bc.DirichletTimeDependent
bc.bc_disp_yneg = pylith.bc.DirichletTimeDependent
bc.bc_press_ypos = pylith.bc.DirichletTimeDependent

[pylithapp.problem.bc.bc_disp_xpos]
constrained_dof = [0]
label = boundary_xpos
label_value = 11
db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.description = Dirichlet displacement BC +x edge

[pylithapp.problem.bc.bc_disp_xneg]
constrained_dof = [0]
label = boundary_xneg
label_value = 10
db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.description = Dirichlet displacement BC -x edge

[pylithapp.problem.bc.bc_disp_yneg]
constrained_dof = [1]
label = boundary_yneg
label_value = 12
db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.description = Dirichlet displacement BC -y edge

[pylithapp.problem.bc.bc_press_ypos]
field = pressure
constrained_dof = [0]
label = boundary_ypos
label_value = 13
db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.description = Dirichlet pressure BC +y edge


# ----------------------------------------------------------------------
# PETSc
# ----------------------------------------------------------------------
[pylithapp.petsc]
ksp_atol = 1.0e-9

# End of file
