[pylithapp.metadata]
base = [pylithapp.cfg, sheartraction.cfg]
keywords = [quadrilateral cells]
arguments = [sheartraction.cfg, sheartraction_quad.cfg]

[pylithapp]
dump_parameters.filename = output/sheartraction_quad-parameters.json
problems.problem.progress_monitor.filename = output/sheartraction_quad-progress.txt

problems.problem.defaults.name = sheartraction_quad

