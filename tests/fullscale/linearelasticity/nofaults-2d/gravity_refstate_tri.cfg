[pylithapp.metadata]
base = [pylithapp.cfg, gravity_refstate.cfg]
keywords = [triangular cells]
arguments = [gravity_refstate.cfg, gravity_refstate_tri.cfg]

[pylithapp]
dump_parameters.filename = output/gravity_refstate_tri-parameters.json
problems.problem.progress_monitor.filename = output/gravity_refstate_tri -progress.txt

problems.problem.defaults.name = gravity_refstate_tri

