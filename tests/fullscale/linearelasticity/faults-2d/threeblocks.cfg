[pylithapp.metadata]
# See twoblocks_soln.py for the analytical solution.
#
description = Prescribed fault slip with Dirichlet boundary conditions with rigid block motion.
authors = [Brad Aagaard]
keywords = [fault, prescribed slip, rigid block motion]
version = 1.0.0
pylith_version = [>=3.0, <4.0]

features = [
    Static simulation,
    Field split preconditioner,
    pylith.faults.FaultCohesiveKin,
    pylith.faults.KinSrcStep,
    pylith.materials.Elasticity,
    pylith.materials.IsotropicLinearElasticity,
    pylith.bc.DirichletTimeDependent,
    spatialdata.spatialdb.UniformDB
    ]

# ----------------------------------------------------------------------
# solution
# ----------------------------------------------------------------------
[pylithapp.problem.solution.subfields.displacement]
basis_order = 1

# ----------------------------------------------------------------------
# fault
# ----------------------------------------------------------------------
[pylithapp.problem]
interfaces = [fault_xmid, fault_xneg]

[pylithapp.problem.interfaces.fault_xmid]
label = fault_xmid
label_value = 20

observers.observer.data_fields = [slip]

[pylithapp.problem.interfaces.fault_xmid.eq_ruptures.rupture]
db_auxiliary_field = spatialdata.spatialdb.UniformDB
db_auxiliary_field.description = Fault rupture auxiliary field spatial database
db_auxiliary_field.values = [initiation_time, final_slip_left_lateral, final_slip_opening]
db_auxiliary_field.data = [0.0*s, -2.0*m, 0.0*m]


[pylithapp.problem.interfaces.fault_xneg]
label = fault_xneg
label_value = 21

observers.observer.data_fields = [slip]

[pylithapp.problem.interfaces.fault_xneg.eq_ruptures.rupture]
db_auxiliary_field = spatialdata.spatialdb.UniformDB
db_auxiliary_field.description = Fault rupture auxiliary field spatial database
db_auxiliary_field.values = [initiation_time, final_slip_left_lateral, final_slip_opening]
db_auxiliary_field.data = [0.0*s, +2.0*m, 0.0*m]


# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------
[pylithapp.problem]
bc = [bc_xneg, bc_xpos]
bc.bc_xneg = pylith.bc.DirichletTimeDependent
bc.bc_xpos = pylith.bc.DirichletTimeDependent

[pylithapp.problem.bc.bc_xpos]
label = boundary_xpos
label_value = 11
constrained_dof = [0, 1]
db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.description = Dirichlet BC +x edge

[pylithapp.problem.bc.bc_xneg]
label = boundary_xneg
label_value = 10
constrained_dof = [0, 1]
db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.description = Dirichlet BC +x edge


# End of file
