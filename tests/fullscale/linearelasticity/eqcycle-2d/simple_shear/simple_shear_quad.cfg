[pylithapp.metadata]
base = [pylithapp.cfg, simple_shear.cfg]
keywords = [quadrilateral cells]
arguments = [simple_shear.cfg, twoblocks_quad.cfg]

[pylithapp]
dump_parameters.filename = output/simple_shear_quad-parameters.json
problems.timedependent.progress_monitor.filename = output/simple_shear_quad-progress.txt

problems.timedependent.defaults.name = simple_shear_quad

# ----------------------------------------------------------------------
# mesh_generator
