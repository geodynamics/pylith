[pylithapp.metadata]
base = [pylithapp.cfg, simple_shear.cfg]
keywords = [triangular cells]
arguments = [simple_shear.cfg, simple_shear_tri.cfg]

[pylithapp]
dump_parameters.filename = output/simple_shear_tri-parameters.json
problems.timedependent.progress_monitor.filename = output/simple_shear_tri-progress.txt

problems.timedependent.defaults.name = simple_shear_tri

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.problems.timedependent.mesh_generator.reader]
filename = mesh_tri.exo


