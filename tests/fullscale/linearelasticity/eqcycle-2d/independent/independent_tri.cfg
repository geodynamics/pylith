[pylithapp.metadata]
base = [pylithapp.cfg, independent.cfg]
keywords = [tririlateral cells]
arguments = [independent.cfg, independent_tri.cfg]

[pylithapp]
dump_parameters.filename = output/rigid_sliding_tri-parameters.json

[pylithapp.problems.rigid_sliding]
progress_monitor.filename = output/rigid_sliding_tri-progress.txt
defaults.name = rigid_sliding_tri

[pylithapp.problems.simple_shear]
progress_monitor.filename = output/simple_shear_tri-progress.txt
defaults.name = simple_shear_tri

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.problems.timedependent.mesh_generator.reader]
filename = mesh_tri.exo


# End of file
