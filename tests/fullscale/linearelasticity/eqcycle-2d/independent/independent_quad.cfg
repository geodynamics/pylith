[pylithapp.metadata]
base = [pylithapp.cfg, independent.cfg]
keywords = [quadrilateral cells]
arguments = [independent.cfg, independent_quad.cfg]

[pylithapp]
dump_parameters.filename = output/rigid_sliding_quad-parameters.json

[pylithapp.problems.rigid_sliding]
progress_monitor.filename = output/rigid_sliding_quad-progress.txt
defaults.name = rigid_sliding_quad

[pylithapp.problems.simple_shear]
progress_monitor.filename = output/simple_shear_quad-progress.txt
defaults.name = simple_shear_quad

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.problems.timedependent.mesh_generator.reader]
filename = mesh_quad.exo


# End of file
