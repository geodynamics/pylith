[pylithapp.metadata]
base = [pylithapp.cfg, axialdisp.cfg]
keywords = [quadrilateral cells]
arguments = [axialdisp.cfg, axialdisp_quad.cfg]

[pylithapp]
dump_parameters.filename = output/axialdisp_quad-parameters.json

[pylithapp.problems.one]
progress_monitor.filename = output/axialdisp_quad-progress.txt
defaults.name = axialdisp_quad

[pylithapp.problems.two]
progress_monitor.filename = output/two_quad-progress.txt
defaults.name = two_quad

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.problems.timedependent.mesh_generator.reader]
filename = mesh_quad.exo


# End of file
