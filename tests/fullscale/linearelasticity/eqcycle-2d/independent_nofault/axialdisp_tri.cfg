[pylithapp.metadata]
base = [pylithapp.cfg, axialdisp.cfg]
keywords = [triangular cells]
arguments = [axialdisp.cfg, axialdisp_tri.cfg]

[pylithapp]
dump_parameters.filename = output/axialdisp_tri-parameters.json

[pylithapp.problems.one]
progress_monitor.filename = output/axialdisp_tri-progress.txt
defaults.name = axialdisp_tri

[pylithapp.problems.two]
progress_monitor.filename = output/two_tri-progress.txt
defaults.name = two_tri

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.problems.timedependent.mesh_generator.reader]
filename = mesh_tri.exo


# End of file
