[pylithapp.metadata]
base = [pylithapp.cfg, rigid_sliding.cfg]
keywords = [triangular cells]
arguments = [rigid_sliding.cfg, rigid_sliding_tri.cfg]

[pylithapp]
dump_parameters.filename = output/rigid_sliding_tri-parameters.json
problems.timedependent.progress_monitor.filename = output/rigid_sliding_tri-progress.txt

problems.timedependent.defaults.name = rigid_sliding_tri

# ----------------------------------------------------------------------
