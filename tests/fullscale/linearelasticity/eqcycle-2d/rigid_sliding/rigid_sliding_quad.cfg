[pylithapp.metadata]
base = [pylithapp.cfg, rigid_sliding.cfg]
keywords = [quadrilateral cells]
arguments = [rigid_sliding.cfg, rigid_sliding_quad.cfg]

[pylithapp]
dump_parameters.filename = output/rigid_sliding_quad-parameters.json
problems.timedependent.progress_monitor.filename = output/rigid_sliding_quad-progress.txt

problems.timedependent.defaults.name = rigid_sliding_quad

# ----------------------------------------------------------------------
