[pylithapp.metadata]
# See gravity_incompressible_soln.py for the analytical solution.
#
description = Gravitational body forces with incompressible elasticity and Dirichlet boundary conditions.
authors = [Brad Aagaard]
keywords = [gravitational body forces, incompressible elasticity, field split preconditioner]
version = 1.0.0
pylith_version = [>=3.0, <4.0]

features = [
    Static simulation,
    Field split preconditioner,
    pylith.problems.SolnDispPres,
    pylith.materials.IncompressibleElasticity,
    spatialdata.spatialdb.GravityField,
    pylith.bc.DirichletTimeDependent,
    spatialdata.spatialdb.UniformDB,
    spatialdata.spatialdb.ZeroDB
    ]

# ----------------------------------------------------------------------
# solution
# ----------------------------------------------------------------------
[pylithapp.problem]
solution = pylith.problems.SolnDispPres

gravity_field = spatialdata.spatialdb.GravityField
gravity_field.gravity_dir = [0.0, 0.0, -1.0]

defaults.quadrature_order = 2

[pylithapp.problem.solution.subfields]
displacement.basis_order = 1
pressure.basis_order = 1

# ----------------------------------------------------------------------
# materials
# ----------------------------------------------------------------------
[pylithapp.problem]
materials.upper_crust = pylith.materials.IncompressibleElasticity
materials.lower_crust = pylith.materials.IncompressibleElasticity

[pylithapp.problem.materials.upper_crust]
db_auxiliary_field = spatialdata.spatialdb.UniformDB
db_auxiliary_field.label = Elastic properties for upper crust
db_auxiliary_field.values = [density, vs, vp]
db_auxiliary_field.data = [2500*kg/m**3, 3.0*km/s, 1.0e+12*km/s]

auxiliary_subfields.density.basis_order = 0
auxiliary_subfields.gravitational_acceleration.basis_order = 0
bulk_rheology.auxiliary_subfields.bulk_modulus.basis_order = 0
bulk_rheology.auxiliary_subfields.shear_modulus.basis_order = 0

derived_subfields.cauchy_strain.basis_order = 1
derived_subfields.cauchy_stress.basis_order = 1


[pylithapp.problem.materials.lower_crust]
db_auxiliary_field = spatialdata.spatialdb.UniformDB
db_auxiliary_field.label = Elastic properties lower crust
db_auxiliary_field.values = [density, vs, vp]
db_auxiliary_field.data = [2500*kg/m**3, 3.0*km/s, 1.0e+12*km/s]

auxiliary_subfields.density.basis_order = 0
auxiliary_subfields.gravitational_acceleration.basis_order = 0
bulk_rheology.auxiliary_subfields.bulk_modulus.basis_order = 0
bulk_rheology.auxiliary_subfields.shear_modulus.basis_order = 0

derived_subfields.cauchy_strain.basis_order = 1
derived_subfields.cauchy_stress.basis_order = 1


# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------
[pylithapp.problem]
bc = [bc_xneg, bc_xpos, bc_yneg, bc_ypos, bc_zneg, bc_zpos]
bc.bc_xneg = pylith.bc.DirichletTimeDependent
bc.bc_xpos = pylith.bc.DirichletTimeDependent
bc.bc_yneg = pylith.bc.DirichletTimeDependent
bc.bc_ypos = pylith.bc.DirichletTimeDependent
bc.bc_zneg = pylith.bc.DirichletTimeDependent

[pylithapp.problem.bc.bc_xpos]
constrained_dof = [0]
label = boundary_xpos
field = displacement
db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.label = Dirichlet BC for displacement on +x boundary

auxiliary_subfields.initial_amplitude.basis_order = 0

[pylithapp.problem.bc.bc_xneg]
constrained_dof = [0]
label = boundary_xneg
field = displacement
db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.label = Dirichlet BC for displacement on -x boundary

auxiliary_subfields.initial_amplitude.basis_order = 0

[pylithapp.problem.bc.bc_ypos]
constrained_dof = [1]
label = boundary_ypos
field = displacement
db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.label = Dirichlet BC for displacement on +y boundary

auxiliary_subfields.initial_amplitude.basis_order = 0

[pylithapp.problem.bc.bc_yneg]
constrained_dof = [1]
label = boundary_yneg
field = displacement
db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.label = Dirichlet BC for displacement on -y boundary

auxiliary_subfields.initial_amplitude.basis_order = 0

[pylithapp.problem.bc.bc_zneg]
constrained_dof = [2]
label = boundary_zneg
field = displacement
db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.label = Dirichlet BC for displacement on -z boundary

auxiliary_subfields.initial_amplitude.basis_order = 0

[pylithapp.problem.bc.bc_zpos]
constrained_dof = [0]
label = boundary_zpos
field = pressure
db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.label = Dirichlet BC for pressure on +z boundary

auxiliary_subfields.initial_amplitude.basis_order = 0


# ----------------------------------------------------------------------
# PETSc
# ----------------------------------------------------------------------
[pylithapp.petsc]
pc_type = fieldsplit
pc_fieldsplit_type = schur
pc_fieldsplit_schur_fact_type = full
pc_fieldsplit_schur_precondition = full
fieldsplit_displacement_pc_type = lu
fieldsplit_pressure_pc_type = lu


# End of file
