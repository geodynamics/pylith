[pylithapp.metadata]
base = [pylithapp.cfg]
description = Gravity tilted top surface test with reference stresses
authors = [Charles Williams]
keywords = [gravitational body forces, basis order 2, reference state, update coordinates]
arguments = [grav_tilt_surf_quad.cfg]
version = 1.0.0
pylith_version = [>=3.0, <4.0]
features = [
    Quasi-static simulation,
    pylith.materials.IsotropicLinearMaxwell,
    spatialdata.spatialdb.GravityField
    ]

# ----------------------------------------------------------------------
# Monitoring and parameter viewing.
# ----------------------------------------------------------------------
[pylithapp]
dump_parameters.filename = output/gravity_tilt_surf_quad-parameters.json
problem.progress_monitor.filename = output/gravity_tilt_surf_quad-progress.txt

problem.defaults.name = gravity_tilt_surf_quad

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader.filename = mesh_tilt_surf_quad.exo

# ----------------------------------------------------------------------
# solution
# ----------------------------------------------------------------------
[pylithapp.problem]
initial_dt = 0.4*year
start_time = -0.4*year
# end_time = 2500.0*year
end_time = 2.0*year
normalizer.relaxation_time = 2.0*year

# ----------------------------------------------------------------------
# materials
# ----------------------------------------------------------------------
[pylithapp.problem]
materials = [visco_mat]

[pylithapp.problem.materials]
visco_mat.bulk_rheology = pylith.materials.IsotropicLinearMaxwell

[pylithapp.problem.materials.visco_mat]
description = Viscoelastic domain
label_value = 1

db_auxiliary_field = spatialdata.spatialdb.SimpleDB
db_auxiliary_field.description = Viscoelastic material properties
db_auxiliary_field.iohandler.filename = mat_maxwell_refstate.spatialdb
db_auxiliary_field.query_type = linear

auxiliary_subfields.density.basis_order = 0
auxiliary_subfields.gravitational_acceleration.basis_order = 0

derived_subfields.cauchy_strain.basis_order = 1
derived_subfields.cauchy_stress.basis_order = 1

observers.observer.data_fields = [cauchy_stress, cauchy_strain, displacement, viscous_strain]

[pylithapp.problem.materials.visco_mat.bulk_rheology]
# use_reference_state = True

auxiliary_subfields.bulk_modulus.basis_order = 0
auxiliary_subfields.shear_modulus.basis_order = 0

auxiliary_subfields.reference_stress.basis_order = 1
auxiliary_subfields.reference_strain.basis_order = 0

# End of file
