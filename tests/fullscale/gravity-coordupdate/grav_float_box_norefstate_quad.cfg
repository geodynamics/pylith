[pylithapp.metadata]
base = [pylithapp.cfg]
description = Gravity floating box test with reference stresses
authors = [Charles Williams]
keywords = [gravitational body forces, basis order 2, reference state, update coordinates]
arguments = [grav_float_box_norefstate_quad.cfg]
version = 1.0.0
pylith_version = [>=3.0, <4.0]

features = [
    Static simulation,
    pylith.materials.Elasticity,
    pylith.materials.IsotropicLinearElasticity,
    spatialdata.spatialdb.GravityField
    ]

# ----------------------------------------------------------------------
# Monitoring and parameter viewing.
# ----------------------------------------------------------------------
[pylithapp]
dump_parameters.filename = output/grav_float_box_norefstate_quad-parameters.json
problem.progress_monitor.filename = output/grav_float_box_norefstate_quad-progress.txt

problem.defaults.name = grav_float_box_norefstate_quad

# ----------------------------------------------------------------------
# mesh
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader.filename = mesh_quad.exo

# ----------------------------------------------------------------------
# solution
# ----------------------------------------------------------------------
[pylithapp.problem]
initial_dt = 0.2*year
start_time = -0.2*year
end_time = 50.0*year
# end_time = 2.0*year
normalizer.relaxation_time = 2.0*year

# ----------------------------------------------------------------------
# materials
# ----------------------------------------------------------------------
[pylithapp.problem]
materials = [box, surrounding_material]

[pylithapp.problem.materials]
surrounding_material.bulk_rheology = pylith.materials.IsotropicLinearMaxwell

[pylithapp.problem.materials.box]
description = Floating box
label_value = 1

db_auxiliary_field = spatialdata.spatialdb.SimpleDB
db_auxiliary_field.description = Floating block properties
db_auxiliary_field.iohandler.filename = mat_elastic.spatialdb
# db_auxiliary_field.query_type = linear

auxiliary_subfields.density.basis_order = 0
auxiliary_subfields.gravitational_acceleration.basis_order = 0

derived_subfields.cauchy_strain.basis_order = 1
derived_subfields.cauchy_stress.basis_order = 1

observers.observer.data_fields = [cauchy_stress, cauchy_strain, displacement]

[pylithapp.problem.materials.box.bulk_rheology]
use_reference_state = False

auxiliary_subfields.bulk_modulus.basis_order = 0
auxiliary_subfields.shear_modulus.basis_order = 0

auxiliary_subfields.reference_stress.basis_order = 0
auxiliary_subfields.reference_strain.basis_order = 0

[pylithapp.problem.materials.surrounding_material]
description = Surrounding material
label_value = 2

db_auxiliary_field = spatialdata.spatialdb.SimpleDB
db_auxiliary_field.description = Surrounding material properties
db_auxiliary_field.iohandler.filename = mat_maxwell.spatialdb
# db_auxiliary_field.query_type = linear

auxiliary_subfields.density.basis_order = 0
auxiliary_subfields.gravitational_acceleration.basis_order = 0

derived_subfields.cauchy_strain.basis_order = 1
derived_subfields.cauchy_stress.basis_order = 1

observers.observer.data_fields = [cauchy_stress, cauchy_strain, displacement, viscous_strain]

[pylithapp.problem.materials.surrounding_material.bulk_rheology]
use_reference_state = False

auxiliary_subfields.bulk_modulus.basis_order = 0
auxiliary_subfields.shear_modulus.basis_order = 0
auxiliary_subfields.maxwell_time.basis_order = 0

auxiliary_subfields.reference_stress.basis_order = 0
auxiliary_subfields.reference_strain.basis_order = 0

# End of file
