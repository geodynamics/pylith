[pylithapp.metadata]
# See axialdisp_soln.py for the analytical solution.
#
description = Axial extension with all DOF constrained by Dirichlet boundary conditions.
authors = [Brad Aagaard]
keywords = [axial extension, all DOF constrained]
version = 1.0.0
pylith_version = [>=3.0, <4.0]

features = [
    Static simulation,
    ILU preconditioner,
    pylith.materials.Elasticity,
    pylith.materials.IsotropicLinearElasticity,
    pylith.bc.DirichletTimeDependent,
    spatialdata.spatialdb.SimpleGridDB
    ]
# ----------------------------------------------------------------------
# solution
# ----------------------------------------------------------------------
[pylithapp.problems.problem.solution.subfields.displacement]
basis_order = 1

# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------
[pylithapp.problems.problem]
bc = [bc_xneg, bc_xpos]
bc.bc_xneg = pylith.bc.DirichletTimeDependent
bc.bc_xpos = pylith.bc.DirichletTimeDependent


[pylithapp.problems.problem.bc.bc_xpos]
constrained_dof = [0, 1, 2]
label = boundary_xpos
db_auxiliary_field = spatialdata.spatialdb.SimpleGridDB
db_auxiliary_field.description = Dirichlet BC -x edge
db_auxiliary_field.filename = axialdisp_bc.spatialdb
db_auxiliary_field.query_type = linear


[pylithapp.problems.problem.bc.bc_xneg]
constrained_dof = [0, 1, 2]
label = boundary_xneg
db_auxiliary_field = spatialdata.spatialdb.SimpleGridDB
db_auxiliary_field.description = Dirichlet BC -x edge
db_auxiliary_field.filename = axialdisp_bc.spatialdb
db_auxiliary_field.query_type = linear


# End of file
