[pylithapp.metadata]
base = [pylithapp.cfg, dofconstrained.cfg]
keywords = [hexahedral cells]
arguments = [dofconstrained.cfg, dofconstrained_hex.cfg]

[pylithapp]
dump_parameters.filename = output/dofconstrained_hex-parameters.json
problems.problem.progress_monitor.filename = output/dofconstrained_hex-progress.txt

problems.problem.defaults.name = dofconstrained_hex

