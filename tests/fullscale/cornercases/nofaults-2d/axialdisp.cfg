[pylithapp.metadata]
# See axialdisp_soln.py for the analytical solution.
#
description = Axial extension using Dirichlet and Neumann boundary conditions.
authors = [Brad Aagaard]
keywords = [axial extension, Dirichlet boundary condition, Neumann boundary condition]
version = 1.0.0
pylith_version = [>=3.0, <4.0]

features = [
    ILU preconditioner,
    pylith.materials.Elasticity,
    pylith.materials.IsotropicLinearElasticity,
    pylith.bc.DirichletTimeDependent,
    pylith.bc.NeumannTimeDependent,
    spatialdata.spatialdb.SimpleDB
    ]

# ----------------------------------------------------------------------
# solution
# ----------------------------------------------------------------------
[pylithapp.problems.problem.solution.subfields.displacement]
basis_order = 1

# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------
[pylithapp.problems.problem]
bc = [bc_xneg, bc_xpos]
bc.bc_xneg = pylith.bc.DirichletTimeDependent
bc.bc_xpos = pylith.bc.NeumannTimeDependent


[pylithapp.problems.problem.bc.bc_xpos]
label = boundary_xpos
db_auxiliary_field = spatialdata.spatialdb.UniformDB
db_auxiliary_field.description = Neumann BC +x edge
db_auxiliary_field.values = [initial_amplitude_tangential, initial_amplitude_normal]
db_auxiliary_field.data = [0.0*MPa, 5.0*MPa]


[pylithapp.problems.problem.bc.bc_xneg]
constrained_dof = [0, 1]
label = boundary_xneg
db_auxiliary_field = spatialdata.spatialdb.SimpleDB
db_auxiliary_field.description = Dirichlet BC -x edge
db_auxiliary_field.iohandler.filename = axialdisp_bc.spatialdb
db_auxiliary_field.query_type = linear


# End of file
