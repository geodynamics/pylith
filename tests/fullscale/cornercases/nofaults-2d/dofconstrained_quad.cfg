[pylithapp.metadata]
base = [pylithapp.cfg, dofconstrained.cfg]
keywords = [quadrilateral cells]
arguments = [dofconstrained.cfg, dofconstrained_quad.cfg]

[pylithapp]
dump_parameters.filename = output/dofconstrained_quad-parameters.json
problems.problem.progress_monitor.filename = output/dofconstrained_quad-progress.txt

problems.problem.defaults.name = dofconstrained_quad

