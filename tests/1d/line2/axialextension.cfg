# -*- Python -*-
[axialextension]

# ----------------------------------------------------------------------
# journal
# ----------------------------------------------------------------------
[axialextension.journal.info]
#timedependent = 1
#implicit = 1
#petsc = 1
#solverlinear = 1
#meshioascii = 1
#homogeneous = 1
#implicitelasticity = 1
#quadrature1d = 1
#fiatsimplex = 1

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[axialextension.mesh_generator]
#debug = 1

[axialextension.mesh_generator.importer]
filename = bar.mesh
coordsys.space_dim = 1

# ----------------------------------------------------------------------
# problem
# ----------------------------------------------------------------------
[axialextension.timedependent]
total_time = 0.0*s
default_dt = 1.0*s
dimension = 1
formulation = pylith.problems.Implicit
bc = pylith.bc.BCSingle

# ----------------------------------------------------------------------
# materials
# ----------------------------------------------------------------------
[axialextension.timedependent.materials]
material = pylith.materials.ElasticStrain1D

[axialextension.timedependent.materials.material]
label = elastic material
id = 1
db.iohandler.filename = matprops.spatialdb
quadrature = pylith.feassemble.quadrature.Quadrature1D
quadrature.cell.shape = line

# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------
[axialextension.timedependent.bc.bc]
fixed_dof = [0]
id = 10
label = end points
db.label = Dirichlet BC
db.iohandler.filename = axialextension_disp.spatialdb

# ----------------------------------------------------------------------
# PETSc
# ----------------------------------------------------------------------
[axialextension.petsc]
pc_type = jacobi

# ----------------------------------------------------------------------
# output
# ----------------------------------------------------------------------
[axialextension.problem.formulation.output.output]
filename = axialextension.vtk
