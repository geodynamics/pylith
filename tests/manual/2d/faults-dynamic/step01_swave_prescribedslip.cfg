[pylithapp.metadata]
#
#  y
#  ^
#  |
#   --> x
#
# Ux(x,y)=0
#
#           ------------------------------------
#           |                 |                |
# Absorbing |               | | ^              | Absorbing
# boundary  |               v | |              | boundary
#           |                 |                |
#           ------------------------------------
#
# Absobring boundaries: boundary_xpos, boundary_xpos
#
# Dirichlet boundary condition: domain: Uy(x,y) = 0, Vy(x,y) = 0
base = [pylithapp.cfg]
description = Shear (S) wave via prescribed slip on a fault with absorbing boundaries.
authors = [Brad Aagaard]
keywords = [S wave, absorbing boundary, prescribed slip, Dirichlet boundary condition]
arguments = [step01_swave_prescribedslip.cfg]
version = 1.0.0
pylith_version = [>3.0] # Dynamic simulations with prescribed slip not yet functional.

features = [
    pylith.problems.SolnDispVelLagrange,
    pylith.bc.AbsorbingDampers,
    pylith.bc.DirichletTimeDependent,
    spatialdata.spatialdb.ZeroDB
    ]


[pylithapp]
# File with version information and parameters (including defaults).
#
# You can view this file using the pylith_parameters application or
# online at https://geodynamics.github.io/pylith_parameters/.
dump_parameters.filename = output/step01_swave_prescribedslip-parameters.json
problem.progress_monitor.filename = output/step01_swave_prescribedslip-progress.txt

# Set the name of the problem that will be used to construct the
# output filenames. The default directory for output is 'output'.
problem.defaults.name = step01_swave_prescribedslip

# ----------------------------------------------------------------------
# problem
# ----------------------------------------------------------------------
[pylithapp.problem]
solver = nonlinear
formulation = dynamic_imex

# For a dynamic simulation with a fault, we have three solution
# fields: (1) displacement, (2) velocity, and (3) Lagrange
# multiplier. We use a predefined containter to create a solution
# field with these three subfields.
solution = pylith.problems.SolnDispVelLagrange
defaults.quadrature_order = 1

[pylithapp.problem.solution.subfields]
displacement.basis_order = 1
velocity.basis_order = 1
lagrange_fault.basis_order = 1

# ----------------------------------------------------------------------
# fault
# ----------------------------------------------------------------------
[pylithapp.problem]
interfaces = [fault]

[pylithapp.problem.interfaces.fault]
# The label corresponds to the nodeset we created in CUBIT/Trelis for the fault.
label = fault

# For the fault, we need to specify an id associated with the cohesive cells that is
# different from any of the ids for the materials.
id = 10
observers.observer.data_fields = [slip_acceleration]


eq_ruptures.rupture = pylith.faults.KinSrcRamp

[pylithapp.problem.interfaces.fault.eq_ruptures.rupture]
db_auxiliary_field = spatialdata.spatialdb.UniformDB
db_auxiliary_field.label = Fault rupture auxiliary field spatial database
db_auxiliary_field.values = [initiation_time, final_slip_left_lateral, final_slip_opening, rise_time, impulse_duration]
db_auxiliary_field.data = [0.0*s, 2.0*m, 0.0*m, 2.0*s, 0.2*s]


# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------
[pylithapp.problem]
bc = [bc_xneg, bc_xpos]
bc.bc_xneg = pylith.bc.DirichletTimeDependent
bc.bc_xpos = pylith.bc.DirichletTimeDependent


[pylithapp.problem.bc.bc_xneg]
label = boundary_xneg
field = displacement
constrained_dof = [0, 1]

db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.label = Dirichlet BC on domain

observers.observer.info_fields = []
observers.observer.data_fields = []

[pylithapp.problem.bc.bc_xpos]
label = boundary_xpos
field = displacement
constrained_dof = [0, 1]

db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.label = Dirichlet BC on domain

observers.observer.info_fields = []
observers.observer.data_fields = []

# ----------------------------------------------------------------------
# PETSc
# ----------------------------------------------------------------------
[pylithapp.petsc]
ts_type = arkimex
arkimex.type = 2c
ts_adapt_dt_max = 0.05

pc_type = fieldsplit
pc_fieldsplit_type = schur
pc_fieldsplit_schur_factorization_type = full
pc_fieldsplit_schur_precondition = full
pc_fieldsplit_0_fields = 0,1
pc_fieldsplit_1_fields = 2
fieldsplit_0_pc_type = lu
fieldsplit_lagrange_multiplier_fault_pc_type = lu

#ksp_monitor = true
#snes_monitor = true
snes_converged_reason = true
#snes_fd = true
#snes_test_jacobian = true
#snes_test_jacobian_view = true

#ksp_view = true
ts_view_pre = true
ts_view = true

# End of file
