# -*- Python -*-
[pylithapp]

# ----------------------------------------------------------------------
# journal
# ----------------------------------------------------------------------
[pylithapp.journal.info]
#timedependent = 1
#explicit = 1
#petsc = 1
#solverlinear = 1
meshiocubit = 1
#explicitelasticity = 1
quadrature2d = 1
fiatlagrange = 1
#faultcohesivekin = 1

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
#debug = 1
importer = pylith.meshio.MeshIOCubit

[pylithapp.mesh_generator.importer]
filename = bar_hex8_200m.exo

# ----------------------------------------------------------------------
# problem
# ----------------------------------------------------------------------
[pylithapp.timedependent]
total_time = 12.0*s
default_dt = 0.05*s
dimension = 3
formulation = pylith.problems.Explicit
formulation.solver.initial_guess_zero = False
bc = [x_pos,x_neg,y_pos]
bc.x_pos = pylith.bc.AbsorbingDampers
bc.x_neg = pylith.bc.AbsorbingDampers
interfaces = [fault]
materials = [one,two]

# ----------------------------------------------------------------------
# materials
# ----------------------------------------------------------------------
[pylithapp.timedependent.materials.one]
label = elastic material +x
id = 1
db.iohandler.filename = matprops.spatialdb
quadrature = pylith.feassemble.quadrature.Quadrature3D
quadrature.cell = pylith.feassemble.FIATLagrange
quadrature.cell.dimension = 3
quadrature.cell.quad_order = 2

[pylithapp.timedependent.materials.two]
label = elastic material -x
id = 2
db.iohandler.filename = matprops.spatialdb
quadrature = pylith.feassemble.quadrature.Quadrature3D
quadrature.cell = pylith.feassemble.FIATLagrange
quadrature.cell.dimension = 3
quadrature.cell.quad_order = 2

# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------
[pylithapp.timedependent.bc.x_pos]
label = 11
db.label = Absorbing BC +x
db.iohandler.filename = matprops.spatialdb
quadrature = pylith.feassemble.quadrature.Quadrature2Din3D
quadrature.cell = pylith.feassemble.FIATLagrange
quadrature.cell.dimension = 2
quadrature.cell.quad_order = 2

[pylithapp.timedependent.bc.x_neg]
label = 12
db.label = Absorbing BC -x
db.iohandler.filename = matprops.spatialdb
quadrature = pylith.feassemble.quadrature.Quadrature2Din3D
quadrature.cell = pylith.feassemble.FIATLagrange
quadrature.cell.dimension = 2
quadrature.cell.quad_order = 2

[pylithapp.timedependent.bc.y_pos]
fixed_dof = [0, 2]
label = 13
db.label = Dirichlet BC

# ----------------------------------------------------------------------
# faults
# ----------------------------------------------------------------------
[pylithapp.timedependent.interfaces]
fault = pylith.faults.FaultCohesiveKin

[pylithapp.timedependent.interfaces.fault]
id = 10
label = 10
quadrature = pylith.feassemble.quadrature.Quadrature2Din3D
quadrature.cell = pylith.feassemble.FIATLagrange
quadrature.cell.dimension = 2
quadrature.cell.quad_order = 2
mat_db.iohandler.filename = matprops.spatialdb

[pylithapp.timedependent.interfaces.fault.eq_src.slip_function]
slip.iohandler.filename = dislocation_slip.spatialdb
slip_rate.iohandler.filename = dislocation_dyn_sliprate.spatialdb
slip_time.iohandler.filename = dislocation_dyn_sliptime.spatialdb


# ----------------------------------------------------------------------
# PETSc
# ----------------------------------------------------------------------
[pylithapp.petsc]
ksp_type = gmres
pc_type = asm
ksp_rtol = 1.0e-8
ksp_max_it = 50
ksp_gmres_restart = 10

#ksp_type = preonly
#pc_jacobi_rowsum = 1

#ksp_monitor = true
#ksp_view = true
log_summary = true


# ----------------------------------------------------------------------
# output
# ----------------------------------------------------------------------
[pylithapp.problem.formulation.output.output]
skip = 2
writer.filename = output/dislocation.vtk
writer.time_format = %05.2f

# Give basename for VTK fault output.
[pylithapp.timedependent.interfaces.fault.output]
skip = 2
writer.filename = output/dislocation-fault.vtk
writer.time_format = %05.2f

# Give basename for VTK output of state variables.
[pylithapp.timedependent.materials.one.output]
cell_filter = pylith.meshio.CellFilterAvg
writer.filename = output/dislocation-statevars-one.vtk
writer.time_format = %05.2f
skip = 100

[pylithapp.timedependent.materials.two.output]
cell_filter = pylith.meshio.CellFilterAvg
writer.filename = output/dislocation-statevars-two.vtk
writer.time_format = %05.2f
skip = 100
