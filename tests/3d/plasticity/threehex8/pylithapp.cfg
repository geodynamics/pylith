[pylithapp]

# This is not a self-contained simulation configuration file. This
# file only specifies the general parameters common to the simulations
# in this directory.

# ----------------------------------------------------------------------
# journal
# ----------------------------------------------------------------------
# Turn on some journals to show progress.
[pylithapp.journal.info]
timedependent = 1
implicit = 1
petsc = 1
solverlinear = 1
meshiocubit = 1
implicitelasticity = 1
faultcohesivekin = 1
fiatlagrange = 1
pylithapp = 1
materials = 1

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
#debug = 1   ; uncomment to get very verbose mesh information

# Change the default mesh reader to the CUBIT reader.
reader = pylith.meshio.MeshIOCubit

[pylithapp.mesh_generator.reader]
# Set filename of mesh to import.
filename = ../mesh/threehex8.exo
coordsys.space_dim = 3

# ----------------------------------------------------------------------
# problem
# ----------------------------------------------------------------------
[pylithapp.timedependent]
# Nondimensionalization
normalizer.length_scale = 1.0*m
normalizer.shear_modulus = 4.0e5*Pa
normalizer.relaxation_time = 1.0*s

[pylithapp.timedependent.formulation.time_step]
# Define the total time for the simulation and the default time step size.
total_time = 0.0*s ; total time of simulation

# ----------------------------------------------------------------------
# PETSc and solution settings.
# ----------------------------------------------------------------------
# Set the solver options.

[pylithapp.petsc]

# Preconditioner settings.
# ksp_type = gmres
pc_type = asm
# comment this out for fieldSplit
sub_pc_factor_shift_type = nonzero

# Convergence parameters.
ksp_rtol = 1.0e-10
ksp_atol = 1.0e-22
ksp_gmres_restart = 150
ksp_max_it = 1500

# Linear solver monitoring options.
ksp_monitor = true
ksp_view = true
ksp_converged_reason = true
ksp_monitor_singular_value = true
log_summary = true

# Field split
# [pylithapp.timedependent.formulation]
# split_fields = True
# use_custom_constraint_pc = True
# matrix_type = aij

[pylithapp.petsc]
#fs_pc_type = fieldsplit
#fs_pc_use_amat = true
#fs_pc_fieldsplit_type = multiplicative
#fs_fieldsplit_displacement_pc_type = ml
#fs_fieldsplit_lagrange_multiplier_pc_type = jacobi
#fs_fieldsplit_displacement_ksp_type = preonly
#fs_fieldsplit_lagrange_multiplier_ksp_type = preonly

# Nonlinear solver monitoring options.
snes_rtol = 1.0e-12
snes_atol = 1.0e-22
snes_max_it = 25
snes_monitor = true
snes_view = true
snes_converged_reason = true

# Uncomment to launch gdb when starting PyLith.
# start_in_debugger = true
