# -*- Python -*-
[pylithapp]

# ----------------------------------------------------------------------
# journal
# ----------------------------------------------------------------------
[pylithapp.journal.info]
timedependent = 1
meshiocubit = 1
faultcohesivekin = 1

[pylithapp.journal.debug]
pylithapp = 1
problem = 1
explicit = 1

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader = pylith.meshio.MeshIOCubit

[pylithapp.mesh_generator.reader]

# ----------------------------------------------------------------------
# problem
# ----------------------------------------------------------------------
[pylithapp.timedependent]
dimension = 3

bc = [boundary]
interfaces = [fault]

materials = [elastic]

[pylithapp.timedependent.formulation.time_step]
total_time = 0.0*s
dt = 1.0*year

# ----------------------------------------------------------------------
# materials
# ----------------------------------------------------------------------
[pylithapp.timedependent.materials]
elastic = pylith.materials.ElasticIsotropic3D

[pylithapp.timedependent.materials.elastic]

label = Elastic material
id = 1

db_properties.iohandler.filename = matprops.spatialdb

quadrature.cell = pylith.feassemble.FIATSimplex
quadrature.cell.shape = tetrahedron

# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------
[pylithapp.timedependent.bc.boundary]

bc_dof = [0,2]
label = boundary_nofault

# ----------------------------------------------------------------------
# faults
# ----------------------------------------------------------------------
[pylithapp.timedependent.interfaces.fault]

id = 100
label = fault

quadrature.cell = pylith.feassemble.FIATSimplex
quadrature.cell.shape = triangle

eq_srcs.rupture.slip_function = pylith.faults.StepSlipFn

[pylithapp.timedependent.interfaces.fault.eq_srcs.rupture.slip_function]

slip.iohandler.filename = slip.spatialdb
slip_time.iohandler.filename = sliptime.spatialdb

# ----------------------------------------------------------------------
# PETSc
# ----------------------------------------------------------------------
[pylithapp.petsc]
ksp_type = gmres
pc_type = asm

sub_pc_factor_shift_type = nonzero

ksp_rtol = 1.0e-8
ksp_atol = 1.0e-10
ksp_max_it = 50
ksp_gmres_restart = 25

ksp_monitor = true
#ksp_view = true
#log_summary = true


# ----------------------------------------------------------------------
# output
# ----------------------------------------------------------------------
[pylithapp.problem.formulation.output.output]
vertex_data_fields = [displacement]
writer.time_format = %05.2f

# Give basename for VTK fault output.
[pylithapp.timedependent.interfaces.fault.output]
writer.time_format = %05.2f
vertex_info_fields = [strike_dir,dip_dir,normal_dir,final_slip_rupture]

# Give basename for VTK output of state variables.
[pylithapp.timedependent.materials.elastic.output]
writer.filename = null.vtk
#cell_info_fields = []
cell_data_fields = []
