# -*- Python -*-
[pylithapp]

# ----------------------------------------------------------------------
# journal
# ----------------------------------------------------------------------
[pylithapp.journal.info]
timedependent = 1
explicit = 1
implicit = 1
petsc = 1
solverlinear = 1
meshioascii = 1
homogeneous = 1
implicitelasticity = 1
quadrature3d = 1
fiatsimplex = 1

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
debug = 1
importer = pylith.meshio.MeshIOCubit

[pylithapp.mesh_generator.importer]
filename = box.exo
coordsys.space_dim = 3

# ----------------------------------------------------------------------
# problem
# ----------------------------------------------------------------------
[pylithapp.timedependent]
total_time = 1.0*year
default_dt = 0.1*year
dimension = 3
formulation = pylith.problems.Implicit
bc = pylith.bc.BCSixSides

# ----------------------------------------------------------------------
# materials
# ----------------------------------------------------------------------
[pylithapp.timedependent.materials]
material = pylith.materials.MaxwellIsotropic3D

[pylithapp.timedependent.materials.material]
label = Maxwell viscoelastic material
id = 1
db.iohandler.filename = matprops-maxwell.spatialdb
quadrature = pylith.feassemble.quadrature.Quadrature3D
quadrature.cell = pylith.feassemble.FIATLagrange
quadrature.cell.dimension = 3

# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------
[pylithapp.timedependent.bc.z_pos]
fixed_dof = [2]
id = 1
label = 1
db.label = Dirichlet BC +z edge
db.iohandler.filename = axialz.spatialdb

[pylithapp.timedependent.bc.z_neg]
fixed_dof = [2]
id = 2
label = 2
db.label = Dirichlet BC -z edge
db.iohandler.filename = axialz.spatialdb

[pylithapp.timedependent.bc.x_neg]
fixed_dof = [0]
id = 3
label = 3
db.label = Dirichlet BC -x edge
db.iohandler.filename = axialx.spatialdb

[pylithapp.timedependent.bc.x_pos]
fixed_dof = [0]
id = 4
label = 4
db.label = Dirichlet BC +x edge
db.iohandler.filename = axialx.spatialdb

[pylithapp.timedependent.bc.y_neg]
fixed_dof = [1]
id = 5
label = 5
db.label = Dirichlet BC -y edge
db.iohandler.filename = axialy.spatialdb

[pylithapp.timedependent.bc.y_pos]
fixed_dof = [1]
id = 6
label = 6
db.label = Dirichlet BC +y edge
db.iohandler.filename = axialy.spatialdb

# ----------------------------------------------------------------------
# PETSc
# ----------------------------------------------------------------------
[pylithapp.petsc]
pc_type = jacobi

# ----------------------------------------------------------------------
# output
# ----------------------------------------------------------------------
[pylithapp.problem.formulation.output.output]
filename = axialmaxwellisotropic.vtk
