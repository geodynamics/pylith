# -*- Python -*-
[pylithapp]

# ----------------------------------------------------------------------
# journal
# ----------------------------------------------------------------------
[pylithapp.journal.info]
timedependent = 1
explicit = 1
implicit = 1
petsc = 1
solverlinear = 1
meshioascii = 1
homogeneous = 1
implicitelasticity = 1
quadrature3d = 1
fiatsimplex = 1

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
debug = 1
importer = pylith.meshio.MeshIOAscii

[pylithapp.mesh_generator.importer]
filename = threecells.mesh
coordsys.space_dim = 3

# ----------------------------------------------------------------------
# problem
# ----------------------------------------------------------------------
[pylithapp.timedependent]
total_time = 0.0*s
default_dt = 1.0*s
dimension = 3
formulation = pylith.problems.Implicit
bc = pylith.bc.BCSixSides

# ----------------------------------------------------------------------
# materials
# ----------------------------------------------------------------------
[pylithapp.timedependent.materials]
material = pylith.materials.ElasticIsotropic3D

[pylithapp.timedependent.materials.material]
label = elastic material
id = 0
db.iohandler.filename = matprops.spatialdb
quadrature = pylith.feassemble.quadrature.Quadrature3D
quadrature.cell = pylith.feassemble.FIATLagrange
quadrature.cell.dimension = 3

# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------
[pylithapp.timedependent.bc.x_neg]
fixed_dof = [0, 1, 2]
id = 3
label = x_neg
db.label = Dirichlet BC -x edge
db.iohandler.filename = shearxyz-threecells.spatialdb

[pylithapp.timedependent.bc.x_pos]
fixed_dof = [0, 1, 2]
id = 4
label = x_pos
db.label = Dirichlet BC +x edge
db.iohandler.filename = shearxyz-threecells.spatialdb

# ----------------------------------------------------------------------
# PETSc
# ----------------------------------------------------------------------
[pylithapp.petsc]
pc_type = jacobi

# ----------------------------------------------------------------------
# output
# ----------------------------------------------------------------------
[pylithapp.problem.formulation.output.output]
filename = shearelastic-threecells.vtk
