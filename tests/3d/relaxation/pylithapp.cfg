# -*- Python -*-
[pylithapp]

# ----------------------------------------------------------------------
# journal
# ----------------------------------------------------------------------
[pylithapp.journal.info]
timedependent = 1
implicit = 1
#petsc = 1
#solverlinear = 1
meshiocubit = 1
#implicitelasticity = 1
#faultcohesivekin = 1
#fiatlagrange = 1
#pylithapp = 1
#materials = 1

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader = pylith.meshio.MeshIOCubit

[pylithapp.mesh_generator.reader]
filename = hex8.exo

# ----------------------------------------------------------------------
# problem
# ----------------------------------------------------------------------
[pylithapp.timedependent]
bc = [x_pos,x_neg,y_pos,y_neg,z_neg,z_pos]

[pylithapp.timedependent.implicit]
output = [domain]

[pylithapp.timedependent.implicit.time_step]
total_time = 300.0*year
dt = 1.0*year

# ----------------------------------------------------------------------
# materials
# ----------------------------------------------------------------------
[pylithapp.timedependent]

materials = [domain]

[pylithapp.timedependent.materials.domain]
label = domain
id = 1
quadrature.cell = pylith.feassemble.FIATLagrange
quadrature.cell.dimension = 3

# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------

# +x face
[pylithapp.timedependent.bc.x_pos]
bc_dof = [0]
label = face_xpos
db_initial.label = Dirichlet BC on +x

# -x face
[pylithapp.timedependent.bc.x_neg]
bc_dof = [0]
label = face_xneg
db_initial.label = Dirichlet BC on -x

# +y face
[pylithapp.timedependent.bc.y_pos]
bc_dof = [1]
label = face_ypos
db_initial.label = Dirichlet BC on +y

# -y face
[pylithapp.timedependent.bc.y_neg]
bc_dof = [1]
label = face_yneg
db_initial.label = Dirichlet BC on -y

# -z face
[pylithapp.timedependent.bc.z_neg]
bc_dof = [2]
label = face_zneg
db_initial.label = Dirichlet BC on -z

# +z face
[pylithapp.timedependent.bc.z_pos]
bc_dof = [2]
label = face_zpos

db_initial = spatialdata.spatialdb.UniformDB
db_initial.label = Dirichlet BC +z edge
db_initial.values = [displacement-x,displacement-y,displacement-z]
db_initial.data = [0.0*m,0.0*m,1.0*m]

# ----------------------------------------------------------------------
# PETSc
# ----------------------------------------------------------------------
[pylithapp.petsc]

pc_type = asm
sub_pc_factor_shift_type = nonzero

ksp_rtol = 1.0e-8
ksp_atol = 1.0e-12
ksp_max_it = 100
ksp_gmres_restart = 50

ksp_monitor = true
ksp_view = true
ksp_converged_reason = true

snes_rtol = 1.0e-8
snes_atol = 1.0e-12
snes_max_it = 100
snes_monitor = true
snes_view = true
snes_converged_reason = true

log_summary = true


# ----------------------------------------------------------------------
# output
# ----------------------------------------------------------------------
[pylithapp.problem.formulation.output.domain]
output_freq = time_step
time_step = 1.0*year
writer = pylith.meshio.DataWriterHDF5Mesh

[pylithapp.timedependent.materials.domain.output]
cell_filter = pylith.meshio.CellFilterAvgMesh
output_freq = time_step
time_step = 1.0*year
writer = pylith.meshio.DataWriterHDF5Mesh
