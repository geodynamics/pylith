# -*- Python -*-
[pylithapp]

# ----------------------------------------------------------------------
# materials
# ----------------------------------------------------------------------
[pylithapp.timedependent]
materials.domain = pylith.materials.GenMaxwellQpQsIsotropic3D

[pylithapp.timedependent.materials.domain]
db_properties.iohandler.filename = mat_genmaxwellQpQs.spatialdb


# ----------------------------------------------------------------------
# output
# ----------------------------------------------------------------------
[pylithapp.problem.formulation.output.domain]
writer.filename = output/BM1_gm_QpQs.vtk

[pylithapp.timedependent.materials.domain.output]
writer.filename = output/BM1_gm_QpQs-statevars.vtk
cell_info_fields = [mu,k,density,shear_ratio,bulk_ratio,maxwell_time_shear,maxwell_time_bulk]
output_freq = time_step
time_step = 1.0*year
writer.time_format = %04.0f
writer.time_constant = 1.0*year
