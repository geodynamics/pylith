# -*- Python -*-
[pylithapp]

[pylithapp.launcher] # WARNING: THIS IS NOT PORTABLE
command = mpirun -np ${nodes}

# ----------------------------------------------------------------------
# journal
# ----------------------------------------------------------------------
[pylithapp.journal.info]
#timedependent = 1
#implicit = 1
#petsc = 1
#solverlinear = 1
#meshiocubit = 1
#implicitelasticity = 1
#quadrature2d = 1
#fiatlagrange = 1

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
#debug = 1
reader = pylith.meshio.MeshIOCubit

[pylithapp.mesh_generator.reader]
filename = mesh.exo
coordsys.space_dim = 2

# ----------------------------------------------------------------------
# problem
# ----------------------------------------------------------------------
[pylithapp.timedependent]
dimension = 2
bc = [x_neg,x_pos,y_neg,y_pos]

formulation = pylith.problems.ImplicitLgDeform
formulation.solver = pylith.problems.SolverNonlinear

[pylithapp.timedependent.formulation.time_step]
total_time = 0.0*s

# ----------------------------------------------------------------------
# materials
# ----------------------------------------------------------------------
[pylithapp.timedependent]
materials = [elastic]
materials.elastic = pylith.materials.ElasticPlaneStrain

[pylithapp.timedependent.materials.elastic]
label = Elastic material
id = 1
db_properties.iohandler.filename = matprops.spatialdb
quadrature.cell = pylith.feassemble.FIATLagrange
quadrature.cell.dimension = 2

# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------
[pylithapp.timedependent.bc]
x_pos = pylith.bc.Neumann
y_pos = pylith.bc.Neumann

[pylithapp.timedependent.bc.x_neg]
bc_dof = [0]
label = 21

[pylithapp.timedependent.bc.y_neg]
bc_dof = [1]
label = 23

[pylithapp.timedependent.bc.x_pos]
label = 20
db_initial = spatialdata.spatialdb.UniformDB
db_initial.label = Neumann BC +x edge
db_initial.values = [traction-shear,traction-normal]
db_initial.data = [0.0*MPa,-100*MPa]
quadrature.cell = pylith.feassemble.FIATLagrange
quadrature.cell.dimension = 1

[pylithapp.timedependent.bc.y_pos]
label = 22
db_initial = spatialdata.spatialdb.UniformDB
db_initial.label = Neumann BC +y edge
db_initial.values = [traction-shear,traction-normal]
db_initial.data = [0.0*MPa,-10*MPa]
quadrature.cell = pylith.feassemble.FIATLagrange
quadrature.cell.dimension = 1

# ----------------------------------------------------------------------
# PETSc
# ----------------------------------------------------------------------
[pylithapp.petsc]
ksp_rtol = 1.0e-8
pc_type = asm
# Change the preconditioner settings (must turn off
# shift_positive_definite and turn on shift_nonzero).
sub_pc_factor_shift_positive_definite = 0
sub_pc_factor_shift_nonzero = 

ksp_max_it = 100
ksp_gmres_restart = 50
#ksp_monitor = true
#ksp_view = true
#snes_monitor = true
#snes_view = true
#ksp_converged_reason = true
#snes_converged_reason = true
#log_summary = true
# start_in_debugger = true


# ----------------------------------------------------------------------
# output
# ----------------------------------------------------------------------
[pylithapp.problem.formulation.output.output.writer]
filename = lgdeformtraction.vtk

[pylithapp.timedependent.materials.elastic.output]
cell_filter = pylith.meshio.CellFilterAvgMesh
writer.filename = lgdeformtraction-elastic.vtk
