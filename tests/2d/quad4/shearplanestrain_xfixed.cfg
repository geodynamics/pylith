# -*- Python -*-
[pylithapp]

# ----------------------------------------------------------------------
# journal
# ----------------------------------------------------------------------
[pylithapp.journal.info]
timedependent = 1
explicit = 1
implicit = 1
petsc = 1
solverlinear = 1
meshioascii = 1
homogeneous = 1
explicitelasticity = 1
quadrature2d = 1
fiatlagrange = 1

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
debug = 1
importer = pylith.meshio.MeshIOCubit

[pylithapp.mesh_generator.importer]
filename = box.exo
coordsys.space_dim = 2

# ----------------------------------------------------------------------
# problem
# ----------------------------------------------------------------------
[pylithapp.timedependent]
total_time = 0.0*s
default_dt = 1.0*s
dimension = 2
formulation = pylith.problems.Implicit
bc = pylith.bc.BCFourSides

# ----------------------------------------------------------------------
# materials
# ----------------------------------------------------------------------
[pylithapp.timedependent.materials]
material = pylith.materials.ElasticPlaneStrain

[pylithapp.timedependent.materials.material]
label = elastic material
id = 1
db.iohandler.filename = matprops.spatialdb
quadrature = pylith.feassemble.quadrature.Quadrature2D
quadrature.cell = pylith.feassemble.FIATLagrange
quadrature.cell.dimension = 2

# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------
[pylithapp.timedependent.bc.x_neg]
fixed_dof = [0, 1]
id = 10
label = 10
db.label = Dirichlet BC -x edge
db.iohandler.filename = shearxy.spatialdb

[pylithapp.timedependent.bc.x_pos]
fixed_dof = [0, 1]
id = 11
label = 11
db.label = Dirichlet BC +x edge
db.iohandler.filename = shearxy.spatialdb

[pylithapp.timedependent.bc.y_pos]
fixed_dof = [0]
id = 12
label = 12
db.label = Dirichlet BC +y edge
db.iohandler.filename = shearxy.spatialdb
db.query_type = linear

[pylithapp.timedependent.bc.y_neg]
fixed_dof = [0]
id = 13
label = 13
db.label = Dirichlet BC -y edge
db.iohandler.filename = shearxy.spatialdb
db.query_type = linear

# ----------------------------------------------------------------------
# PETSc
# ----------------------------------------------------------------------
[pylithapp.petsc]
pc_type = jacobi

# ----------------------------------------------------------------------
# output
# ----------------------------------------------------------------------
[pylithapp.problem.formulation.output.output]
filename = shearplanestrain_xfixed.vtk
