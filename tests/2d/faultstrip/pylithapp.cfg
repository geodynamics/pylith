# -*- Python -*-
[pylithapp]

# This is not a self-contained simulation configuration file. This
# file only specifies the general parameters common to the simulations
# in this directory.

# ----------------------------------------------------------------------
# journal
# ----------------------------------------------------------------------
# Turn on some journals to show progress.
[pylithapp.journal.info]
timedependent = 1
explicit = 1
petsc = 1
meshiocubit = 1
explicitelasticity = 1
quadrature2d = 1
fiatlagrange = 1
faultcohesivedyn = 1

[pylithapp.journal.debug]
pylithapp = 1
problem = 1
explicit = 1

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]

reader = pylith.meshio.MeshIOCubit

[pylithapp.mesh_generator.reader]
filename = mesh.exo
coordsys.space_dim = 2

# ----------------------------------------------------------------------
# problem
# ----------------------------------------------------------------------
[pylithapp.timedependent]
dimension = 2

formulation = pylith.problems.ExplicitLumped

normalizer = spatialdata.units.NondimElasticDynamic
normalizer.shear_wave_speed = 1.0*km/s

bc = [y_pos,y_neg]
interfaces = [fault]
materials = [elastic]

[pylithapp.timedependent.formulation.time_step]
total_time = 10.0*s
dt = 0.05*s

# ----------------------------------------------------------------------
# materials
# ----------------------------------------------------------------------
[pylithapp.timedependent.materials]
elastic = pylith.materials.ElasticPlaneStrain

[pylithapp.timedependent.materials.elastic]
label = Elastic material
id = 1
db_properties = spatialdata.spatialdb.UniformDB
db_properties.label = Elastic properties
db_properties.values = [density,vp,vs]
db_properties.data = [2500*kg/m**3,1732.0*m/s,1000.0*m/s]

quadrature.cell = pylith.feassemble.FIATLagrange
quadrature.cell.dimension = 2
quadrature.cell.quad_order = 2

# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------
[pylithapp.timedependent.bc.y_pos]
label = face_ypos
bc_dof = [0, 1]

[pylithapp.timedependent.bc.y_neg]
label = face_yneg
bc_dof = [0, 1]

# ----------------------------------------------------------------------
# faults
# ----------------------------------------------------------------------
[pylithapp.timedependent.interfaces]
fault = pylith.faults.FaultCohesiveDyn

[pylithapp.timedependent.interfaces.fault]
id = 100
label = fault

quadrature.cell = pylith.feassemble.FIATLagrange
quadrature.cell.dimension = 1
quadrature.cell.quad_order = 2

db_initial_tractions = spatialdata.spatialdb.SimpleDB
db_initial_tractions.label = Initial fault tractions
db_initial_tractions.iohandler.filename = tractions.spatialdb
db_initial_tractions.query_type = linear


# ----------------------------------------------------------------------
# PETSc
# ----------------------------------------------------------------------
[pylithapp.petsc]

log_summary = true

# ----------------------------------------------------------------------
# output
# ----------------------------------------------------------------------
[pylithapp.problem.formulation.output.output]
vertex_data_fields = [displacement,velocity]
skip = 1
writer.time_format = %05.2f

[pylithapp.timedependent.materials.elastic.output]
cell_data_fields = []
cell_filter = pylith.meshio.CellFilterAvgMesh
