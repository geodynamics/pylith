# -*- Python -*-
[pylithapp]

# ----------------------------------------------------------------------
# journal
# ----------------------------------------------------------------------
# Turn on some journals to show progress.
[pylithapp.journal.info]
timedependent = 1
implicit = 1
petsc = 1
meshiocubit = 1
implicitelasticity = 1
quadrature2d = 1
fiatlagrange = 1
faultcohesivedyn = 1

[pylithapp.journal.debug]
pylithapp = 1
problem = 1
implicit = 1

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader = pylith.meshio.MeshIOAscii

[pylithapp.mesh_generator.reader]
filename = quad4.mesh
coordsys.space_dim = 2

# ----------------------------------------------------------------------
# problem
# ----------------------------------------------------------------------
[pylithapp.timedependent]
dimension = 2

formulation = pylith.problems.Implicit

normalizer = spatialdata.units.NondimElasticQuasistatic
normalizer.length_scale = 1.0*m
normalizer.relaxation_time = 1.0*s

bc = [xpos,xneg,ypos,yneg]
interfaces = [fault]
materials = [elastic]

[pylithapp.timedependent.implicit]
solver = pylith.problems.SolverNonlinear

[pylithapp.timedependent.implicit.time_step]
total_time = 2.0*s
dt = 0.05*s

# ----------------------------------------------------------------------
# materials
# ----------------------------------------------------------------------
[pylithapp.timedependent.materials]
elastic = pylith.materials.ElasticPlaneStrain

[pylithapp.timedependent.materials.elastic]
label = Elastic material
id = 0
db_properties = spatialdata.spatialdb.UniformDB
db_properties.label = Elastic properties
db_properties.values = [density, vp, vs]
db_properties.data = [2500.0*km/m**3, 5.1962*km/s, 3.0*km/s]

quadrature.cell = pylith.feassemble.FIATLagrange
quadrature.cell.dimension = 2
quadrature.cell.quad_order = 2

# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------
[pylithapp.timedependent.bc]
xpos = pylith.bc.Neumann
xneg = pylith.bc.Neumann
ypos = pylith.bc.DirichletBC
yneg = pylith.bc.DirichletBC

# Dirichlet BC on -y
[pylithapp.timedependent.bc.yneg]
bc_dof = [0, 1]
label = yneg


# Dirichlet BC on +y
[pylithapp.timedependent.bc.ypos]
bc_dof = [0, 1]
label = ypos

db_rate = spatialdata.spatialdb.UniformDB
db_rate.label = Dirichlet rate BC on +y
db_rate.values = [displacement-rate-x,displacement-rate-y,rate-start-time]
db_rate.data = [1.0e-6*m/s, 0.0*m/s, 0.0*s]

# Neumann BC on +x
[pylithapp.timedependent.bc.xpos]
label = xpos
quadrature.cell = pylith.feassemble.FIATLagrange
quadrature.cell.dimension = 1
quadrature.cell.quad_order = 2

db_initial = spatialdata.spatialdb.UniformDB
db_initial.label = Neumann BC on +x
db_initial.values = [traction-shear, traction-normal]
db_initial.data = [0.0*MPa, 0.0*MPa]


# Neumann BC on -x
[pylithapp.timedependent.bc.xneg]
label = xneg
quadrature.cell = pylith.feassemble.FIATLagrange
quadrature.cell.dimension = 1
quadrature.cell.quad_order = 2

db_initial = spatialdata.spatialdb.UniformDB
db_initial.label = Neumann BC on -x
db_initial.values = [traction-shear, traction-normal]
db_initial.data = [0.0*MPa, 0.0*MPa]


# ----------------------------------------------------------------------
# faults
# ----------------------------------------------------------------------
[pylithapp.timedependent.interfaces]
fault = pylith.faults.FaultCohesiveDyn

[pylithapp.timedependent.interfaces.fault]
id = 100
label = fault
quadrature.cell = pylith.feassemble.FIATLagrange
quadrature.cell.dimension = 1
quadrature.cell.quad_order = 2

db_initial_tractions = spatialdata.spatialdb.UniformDB
db_initial_tractions.label = Initial fault tractions
db_initial_tractions.values = [traction-shear,traction-normal]
db_initial_tractions.data = [0.0*MPa, -10.0*MPa]


# ----------------------------------------------------------------------
# PETSc
# ----------------------------------------------------------------------
[pylithapp.petsc]

# Preconditioner settings.
pc_type = asm
sub_pc_factor_shift_type = nonzero

# KSP
ksp_rtol = 1.0e-12
ksp_atol = 1.0e-15
ksp_max_it = 500
ksp_gmres_restart = 100

ksp_monitor = true
#ksp_view = true
ksp_converged_reason = true

# SNES
snes_rtol = 1.0e-8
snes_atol = 1.0e-12
snes_max_it = 500

snes_monitor = true
#snes_view = true
snes_converged_reason = true

# Friction
friction_pc_type = asm
friction_sub_pc_factor_shift_type = nonzero
friction_ksp_max_it = 25
friction_ksp_gmres_restart = 30
#friction_ksp_monitor = true
#friction_ksp_view = true
friction_ksp_converged_reason = true

#log_summary = true

# ----------------------------------------------------------------------
# output
# ----------------------------------------------------------------------
[pylithapp.problem.formulation.output.output]
vertex_data_fields = [displacement,velocity]
writer.time_format = %05.2f

[pylithapp.timedependent.interfaces.fault.output]
vertex_data_fields=[slip,slip_rate,traction,state_variable]
writer.time_format = %05.2f

[pylithapp.timedependent.materials.elastic.output]
cell_info_fields = []
#cell_data_fields = []
#cell_filter = pylith.meshio.CellFilterAvgMesh
writer.time_format = %05.2f
