[axialextension]

[axialextension.launcher] # WARNING: THIS IS NOT PORTABLE
command = mpirun -np ${nodes}

# ----------------------------------------------------------------------
# journal
# ----------------------------------------------------------------------
[axialextension.journal.info]
#timedependent = 1
#explicit = 1
#implicit = 1
#petsc = 1
#solverlinear = 1
#meshioascii = 1
#homogeneous = 1
#explicitelasticity = 1
#quadrature1d = 1
#fiatsimplex = 1

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[axialextension.mesh_generator]
#debug = 1

[axialextension.mesh_generator.reader]
filename = bar.mesh
coordsys.space_dim = 1

# ----------------------------------------------------------------------
# problem
# ----------------------------------------------------------------------
[axialextension.timedependent]
dimension = 1
bc = [bc]

[axialextension.timedependent.formulation.time_step]
total_time = 0.0*s

# ----------------------------------------------------------------------
# materials
# ----------------------------------------------------------------------
[axialextension.timedependent]
materials = [elastic]
materials.elastic = pylith.materials.ElasticStrain1D

[axialextension.timedependent.materials.elastic]
label = Elastic material
id = 1
db_properties.label = Elastic properties
db_properties.iohandler.filename = matprops.spatialdb
quadrature.cell.dimension = 1
quadrature.cell.degree = 2

# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------
[axialextension.timedependent.bc.bc]
bc_dof = [0]
label = end points
db_initial = spatialdata.spatialdb.SimpleDB
db_initial.label = Dirichlet BC
db_initial.iohandler.filename = axialextension_disp.spatialdb

# ----------------------------------------------------------------------
# PETSc
# ----------------------------------------------------------------------
[axialextension.petsc]
ksp_rtol = 1.0e-8
pc_type = asm

# Change the preconditioner settings.
sub_pc_factor_shift_type = none

ksp_max_it = 100
ksp_gmres_restart = 50

#ksp_monitor = true
#ksp_view = true
#snes_monitor = true
#snes_view = true

#log_summary = true
#start_in_debugger = true

# ----------------------------------------------------------------------
# output
# ----------------------------------------------------------------------
[axialextension.problem.formulation.output.output]
writer = pylith.meshio.DataWriterHDF5
writer.filename = axialextension.h5

[axialextension.timedependent.materials.elastic.output]
cell_filter = pylith.meshio.CellFilterAvg
writer = pylith.meshio.DataWriterHDF5
writer.filename = axialextension-elastic.h5
